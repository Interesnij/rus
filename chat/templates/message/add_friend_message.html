    <form>
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Написать {{ member.get_full_name_genitive }}</h5>
                <div id="chat_members"></div>
            </div>
            <div class="form-group centered">
              <span class="user_add_members pointer">Добавить участников</span>
              <div></div>
            </div>
            <div class="card-body">
              {% include 'generic/repost/form.html' %}
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary votes_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="send_page_message_btn" data-pk="{{ member.pk }}">Поделиться</button>
            </div>
        </div>
    </form>
</div>
