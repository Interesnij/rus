{% extends "base.html" %}
{% load staticfiles humanize %}
{% block title %}Сообщения{% endblock %}
{% block content %}

<div class="row">
<div class="col-12 col-md-8">
<br><br><br>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Поиск сообщений" aria-label="Recipient's username">
  <div class="input-group-append">
    <button class="btn btn-outline-link" type="button">Искать</button>
  </div>
</div>

  <div class="card mb-2">
        <div class="card-body px-0 py-0">
            <ul class="list-group border-top border-bottom list-group-flush">
              {% for object in frends %}
                <li class="list-group-item">
                    <div class="media">
                      <figure>
                        {% if object.target_connection.target_user.profile.avatar %}
                          <img src="{{ object.target_connection.target_user.profile.avatar.url }}" style="border-radius:50px;width:50px;" alt="image">
                        {% else %}
                          <img src="{% static 'images/user.png' %}" alt="image" style="border-radius:50px;width:50px;">
                        {% endif %}
                      </figure>
                        <div class="media-body">
                          <a href="{% url 'user' pk=object.target_connection.target_user.pk %}">
                            <h6 class="my-0 mt-1">{{ object.target_connection.target_user.get_full_name }}</h6>
                          </a>
                          <a href="" class="small">Написать сообщение</a>
                        </div>
                    </div>
                </li>
              {% endfor %}

            </ul>
        </div>
    </div>
</div>

<div class="col-12 col-md-4">
  <br><br><br>

</div>
</div>

{% endblock %}
