
<span class="text-hide-xs">
  {% if prev %}
    <span class="prev_item" style="">
      <svg class="svg_default" style="width:50px;height:50px;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg>
    </span>
  {% endif %}
  {% if next %}
    <span class="next_item" style="">
      <svg class="svg_default" style="width:50px;height:50px;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg>
   </span>
  {% endif %}
</span>

{% if object.post %}
<div class="mb-4 infinite-item" item-id="{{ object.uuid }}" user-id="{{ user.pk }}">
  {% include 'item_user/post_detail.html' %}
</div>
{% endif %}

{% if object.article %}
<div class="mb-4 infinite-item" item-id="{{ object.uuid }}" user-id="{{ user.pk }}">
    {% include 'item_user/article.html' with article=article  %}
</div>
{% endif %}

  {% if prev %}
    <script>
    	$('.prev_item').on('click', function () {$('#item_loader').html('').load("{% url 'user_item' uuid=prev.uuid pk=user.pk %}");});
    </script>
   {% endif %}

   {% if next %}
    <script>
      $('.next_item').on('click', function () { $('#item_loader').html('').load("{% url 'user_item' uuid=next.uuid pk=user.pk %}");});
    </script>
    {% endif %}
