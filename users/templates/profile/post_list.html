{% load staticfiles humanize %}

 <div class="card mb-4" style="">
   <span id="article_create"></span>
 </div>

 <div class="card mb-4">
     <div class="card-body p-0">
         <textarea class="form-control bg-light-secondary border-0" rows="4" placeholder="Что у Вас нового?"></textarea>
     </div>
     <div class="card-footer border-top">
         <div class="row">
             <div class="col">
               <button title="Статья"
                       class="btn btn-link btn-sm text-secondary"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                       <i class="material-icons">receipt</i>
               </button>
               <div class="dropdown-menu dropdown-menu-top">
                 <a id="article_lite" style="cursor:pointer" class="dropdown-item">Легкая статья</a>
                 <a id="article_medium" style="cursor:pointer" class="dropdown-item">Средняя статья</a>
                 <a id="article_hard" style="cursor:pointer" class="dropdown-item">Сложная статья</a>
               </div>
               <button title="Изображение"
                       class="btn btn-link btn-sm text-secondary"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                       <i class="material-icons">camera_alt</i>
                </button>
               <button title="Еще" class="btn btn-link btn-sm text-secondary"><i class="material-icons">attachment</i></button>

             </div>

             <div class="col-auto ">
                 <button class="btn btn-rounded btn-sm pink-gradient text-uppercase pl-3">
                   <span class="text-hide-xs">Опубликовать</span>
                   <i class="material-icons">send</i>
                 </button>
             </div>
         </div>
     </div>
 </div>

{% if posts %}

<div class="infinite-container">
  <div class="stream-update">
    <a href=""><span class="new-posts"></span> Загрузить новые записи</a>
  </div>
  <span class="stream">
<div></div>
    {% for object in posts %}
      {% include 'generic/post.html' with post=post  %}
    {% endfor %}

  </span>
</div>

<div class="load">
  {% if page_obj.has_next %}
    <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}">
      <img src="{% static 'images/loading.gif' %}">
    </a>
  {% endif %}
</div>

{% else %}
<div class="card mb-4 fullscreen">
    <div class="card-header border-bottom">

    </div>
    <div class="card-body">
      <div class="media">
      <h6>  Пока ничего нет...</h6>
        <br><br>
      </div>
    </div>
</div>

{% endif %}
