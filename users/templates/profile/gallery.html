{% load %}
{% if user.get_profile_photos %}

<div class="card mb-4" style="">
    <div class="card-header">
      <a href="{% url 'user_gallery' pk=user.pk %}" class="ajax" data-html="#ajax">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Фото </h4>
            </div>
            все
        </div>
      </a>
    </div>
    <div class="card-body p-1">
        <div class="row no-gutters">
          {% for object in user.get_profile_photos %}
            <div style="flex: 0 0 33.33333%;max-width:33.33333%;padding:5px;">
              <img style="width:100%;object-fit:cover;height:auto;" class="lazyload" data-src="{{ object.file.url }}" alt="">
            </div>
          {% endfor %}
        </div>

    </div>
</div>
{% else %}
{% if user == request.user and not user.is_photo_exists %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media" style="display: flex;align-items: center;justify-content: center;">
            <a href="{% url 'user_gallery' pk=user.pk %}" class="ajax" data-html="#ajax">
                <div class="media-body">
                    <h4 class="content-color-primary mb-0">Добавляйте фото</h4>
                </div>
            </a>
        </div>
    </div>
</div>
{% endif %}
{% endif %}
