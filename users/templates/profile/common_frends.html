{% load thumbnail %}
{% if common_frends %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Общие друзья </h4>
            </div>
            <a href="{% url 'frends' pk=user.pk %}#tabhome323" class="ajax">
                все
            </a>
        </div>
    </div>

    {% for object in common_frends %}

    <div class="card">
        <div class="card-body">
            <div class="media">
              <a href="{% url 'user' pk=object.pk %}" class="ajax">
                <figure style="width:50px;">
                  {% if object.get_avatar %}
                    <img src="{{ object.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius:50px;" alt="image">
                  {% else %}
                    <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  {% endif %}
                </figure>
              </a>
              <div class="media-body">
                  <a href="{% url 'user' pk=object.pk %}" class="ajax">
                      <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
                  </a>
                  <p class="text-link">Написать сообщение</p>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
