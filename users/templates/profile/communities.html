{% load staticfiles %}
{% if communities %}
<div class="card mb-4" style="">
    <div class="card-header">
<div class="media">
    <div class="media-body">
        <h4 class="content-color-primary mb-0">Группы </h4>
    </div>
    <a href="{% url 'communities' pk=user.pk %}" class="">
         все
    </a>
</div>
</div>

{% for object in communities %}
<div class="card border-top border-bottom">
    <div class="card-body">
        <div class="media">
            <figure style="width:50px;">
              {% if object.avatar %}
                <img src="{{ object.avatar.url }}" style="border-radius:50px;width:50px;" alt="image">
              {% else %}
                <img src="{% static 'images/user.png' %}" alt="image" style="border-radius:50px">
              {% endif %}
            </figure>
            <div class="media-body">
              <a href="{% url 'community_detail' pk=object.pk %}" class="ajax">
                <h6 class="my-0 mt-1">{{ object.name }}
                </h6>
              </a>
              {% if object.status %}
                <p class="small">{{ object.status }}</p>
              {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% else %}
{% if user == request.user %}
<div class="card mb-4" style="">
    <div class="card-header">
<div class="media" style="display: flex;align-items: center;justify-content: center;">
  <a href="{% url 'communities' %}" class="ajax">
    <div class="media-body">
        <h4 class="content-color-primary mb-0">Вступайте в группы</h4>
    </div>
  </a>
</div>
</div>
</div>
{% endif %}
{% endif %}
