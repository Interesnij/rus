{% load staticfiles %}

<div class="card mb-4" style="">
    <div class="card-header">
<div class="media">
    <div class="media-body">
        <h4 class="content-color-primary mb-0">Друзья </h4>
    </div>
    <a href="{% url 'frends' pk=user.pk %}" class="">
         все
    </a>
</div>
</div>

<span style="display: flex;">
{% for object in popular_frends %}
<div class="card border-top border-bottom">
    <div class="card-body">
      {% if object.user == user %}
      <a href="{% url 'user' pk=object.target_user.pk %}">
            <figure style="width:50px;">
              {% if object.target_user.profile.avatar %}
                <img src="{{ object.target_user.profile.avatar.url }}" style="border-radius: 50px;" alt="image">
              {% else %}
                <img src="{% static 'images/user.png' %}" alt="image" style="border-radius: 50px;">
              {% endif %}
            </figure>

                <p>{{ object.target_user.first_name }}</p>
              </a>
        {% endif %}
        {% if object.target_user == user %}
        <a href="{% url 'user' pk=object.user.pk %}">
            <figure style="width:50px;">
              {% if object.user.profile.avatar %}
                <img src="{{ object.user.profile.avatar.url }}" style="border-radius: 50px;" alt="image">
              {% else %}
                <img src="{% static 'images/user.png' %}" alt="image" style="border-radius: 50px;">
              {% endif %}
            </figure>
              <a href="{% url 'user' pk=object.user.pk %}">
                <p>{{ object.user.first_name }}</p>
              </a>
        {% endif %}
    </div>
</div>
{% endfor %}


</div>
