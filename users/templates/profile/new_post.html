
<div class="card mb-4" style="border:1px solid rgba(0, 0, 0, 0.125);">
    <form action="" id="form_post" name="new_post" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-0">
            <textarea name="text" class="id_text form-control bg-light-secondary border-0" rows="2" placeholder="Что у Вас нового?"></textarea>
        </div>
        <div id='user_post_error' style="margin:10px"></div>
        <div class="card-footer border-top btn_default">

            <span class="add_board">
                  <span class="add_board_hide">
                    <svg class="svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  </span>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="comments_enabled" checked name="comments_enabled" class="custom-control-input">
                        <label class="custom-control-label" for="comments_enabled">
                            Комментарии включены
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="item_muted" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="item_muted">
                            Не отправлять уведомления
                        </label>
                    </div>
                    <div class="form-group ">
                        <label>статус</label>
                        <select class="form-control" name="status" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="P" checked>Опубликовано</option>
                            <option value="D">Отложено</option>
                        </select>
                    </div>
            </span>

            <div class="row">
                <div class="col" style="display: flex;">
                  <a title="Статья" class="btn btn-link btn-sm text-secondary ajax" id="article_add" data-pk="{{ user.pk }}">
                    <svg class="svg_info svg_default" fill="currentColor" x="0px" y="0px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="Bounding_Box"> <rect fill="none" width="24" height="24"/></g><g id="Flat"><g id="ui_x5F_spec_x5F_header_copy_2"></g><g><path d="M17,19.22H5V7h7V5H5C3.9,5,3,5.9,3,7v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-7h-2V19.22z"/><path d="M19,2h-2v3h-3c0.01,0.01,0,2,0,2h3v2.99c0.01,0.01,2,0,2,0V7h3V5h-3V2z"/><rect x="7" y="9" width="8" height="2"/><polygon points="7,12 7,14 15,14 15,12 12,12"/><rect x="7" y="15" width="8" height="2"/></g></g></svg>
                  </a>
                  <a title="Изображение" class="btn btn-link btn-sm text-secondary drop">
                    <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  </a>
                  <a title="Еще" class="btn btn-link btn-sm text-secondary drop">
                    <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  </a>
                </div>

                <div class="col-auto">
                  <svg id="settings" class="svg_info svg_default" fill="currentColor" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
                    <button type="button" id="form_post_btn" class="btn btn-sm text-uppercase pl-3">
                      <span class="text-hide-xs">Опубликовать</span>
                      <svg class="svg_default" fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
