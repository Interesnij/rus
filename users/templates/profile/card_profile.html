{% load staticfiles %}

<div class="card mb-4" style="margin-top: 10px;">
    <div class="card-body">
        <div class="row align-items-center no-gutters">
            <a class="col">
              {% if user.profile.avatar %}
                <figure class="mx-auto mb-3">
                  <img src="{{ user.profile.avatar.url }}" alt="">
                </figure>
              {% else %}
                <figure class="mx-auto mb-3">
                  <img src="{% static 'images/user.png' %}" alt="">
                </figure>
              {% endif %}
            </a>
        </div>
        <span style="display: flex;align-items: center;justify-content: center;">
          <br>
          <a class="btn btn-sm btn-success success-gradient">Добавить</a>
          <br>
          <a class="btn btn-sm btn-warning warning-gradient ml-2">Написать</a>
          <br><br>
        </span>
          {% if user == request.user %}
          <a class="btn btn-sm btn-link link-gradient">Редактировать профиль</a>
          {% endif %}
          <br>
        <br>
        <div class="row bg-light-secondary py-3">
            <div class="col text-center">
                <div class="media">
                    <div class="media-body">
                        <h4 class="content-color-primary mb-0">208</h4>
                        <p class="content-color-secondary mb-0">Подписчиков</p>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="media">
                    <div class="media-body">
                        <h4 class="content-color-primary mb-0">165</h4>
                        <p class="content-color-secondary mb-0">Друзей</p>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="media">
                    <div class="media-body">
                        <h4 class="content-color-primary mb-0">50</h4>
                        <p class="content-color-secondary mb-0">Постов</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
