{% load staticfiles %}

<div class="card mb-4" style="margin:10px">
    <div class="card-body">
        <div class="row align-items-center no-gutters">
            <a class="col">
              {% if user.profile.avatar %}
                <figure class="mx-auto mb-3">
                  <img src="{{ user.profile.avatar.url }}" alt="">
                </figure>
              {% else %}
                <figure class="mx-auto mb-3">
                  <img src="{% static 'images/user.png' %}" alt="">
                </figure>
              {% endif %}
            </a>
        </div>
        {% if user != request.user %}
        <span style="display: flex;align-items: center;justify-content: center;">
          <a class="mb-2 btn btn-sm btn-success">Добавить</a>
          <a class="mb-2 btn btn-sm btn-primary">Написать</a>
        </span>
        {% else %}
        <span style="display: flex;align-items: center;justify-content: center;">
        <a href="{% url 'user_general_form' user.pk %}" class="mb-2 box-shadow mr-2 btn btn-link text-secondary">Редактировать</a>
        </span>
        {% endif %}

    </div>
</div>
