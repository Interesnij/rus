<form id="AVATAR-FORM" action="" method="post" enctype="multipart/form-data" class="contact-form">
  {% csrf_token %}
  <label class="img-upload-label">
    Загрузите фото:
    {{ form_avatar.avatar }}
  </label>
  <div style="width: 100%;height: 30em;max-height: 100%;">
      <canvas class="js-editorcanvas"></canvas>
      <canvas class="js-previewcanvas"></canvas>
      <button class="btn btn-sm btn-warning success-gradient ml-2 js-export img-export float-right" name="avatar_close">Выбрать</button>
 </form>
