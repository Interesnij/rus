{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Изменение профиля{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
  <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <div class="card mb-4">
                <div class="card-header border-bottom">
                    <h5 class="content-color-primary mb-0">Fill up your personal information</h5>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                                <div class="col-lg-12 col-md-12">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 col-md-12">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="">
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 col-md-12">
                                    <label>Bio</label>
                                    <textarea class="form-control" placeholder="Type here" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                        <div class="col-lg-12">
                                            <label>Twitter Url</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-lg-12">
                                            <label>Linkedin Url</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label>Facebook Url</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-lg-12">
                                            <label>Instargam Url</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary">Отмена</button>
                    <button class="btn btn-success float-right">Сохранить</button>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12 order-1">
          fgtg
        </div>

      </div>
  </div>
{% endblock %}
