<script>
function new_message_popap(new_message) {
	if ($(".wrapper").length == 0){$(new_message).wrapInner("<div class='wrapper'></div>");}
	$(new_message).show();
	$(new_message).click(function(e) {if ( e.target == this ) {if ($(new_message).is(':visible')) {$(new_message).hide();}}});
	$(new_message).find("button[name=message_close]").on("click", function() {if ($(".formElementError").is(':visible')) {$(".formElementError").remove();}$(new_message).hide();});}
	$(document).ready(function () {$("[data-js=new_message]").on("click", function() {new_message_popap($(".new_message"));});});

	function avatar_change_popap(avatar_change) {
		if ($(".wrapper").length == 0){$(avatar_change).wrapInner("<div class='wrapper'></div>");}
		$(avatar_change).show();
		$(avatar_change).click(function(e) {if ( e.target == this ) {if ($(avatar_change).is(':visible')) {$(avatar_change).hide();}}});
		$(avatar_change).find("button[name=avatar_close]").on("click", function() {if ($(".formElementError").is(':visible')) {$(".formElementError").remove();}$(avatar_change).hide();});}
	$(document).ready(function () {$("[data-js=avatar_change]").on("click", function() {avatar_change_popap($(".avatar_change"));});});
</script>
