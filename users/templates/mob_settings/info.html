{% extends "base_mobile.html" %}
{% load staticfiles %}

{% block title %}Изменение информации{% endblock %}
{% block content %}

<div class="container mt-3">

  {% include 'mob_settings/menu.html' %}

  <form action="" id="GENERAL-FORM" method="post" class="contact-form">
      {% csrf_token %}
      <div class="card mb-4">
          <div class="card-header border-bottom">
              <h5 class="content-color-primary mb-0">Информация</h5>
          </div>
          <div class="card-body">
          <div class="form-group">
            <label>Имя</label>
            <input type="text" value="{{ user.first_name }}" name="first_name" id="id_first_name" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Фамилия</label>
            <input type="text" value="{{ user.last_name }}" name="last_name" id="id_last_name" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Родной город</label>
            <input type="text" value="{{ user.profile.sity }}" name="sity" id="id_sity" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Телефон</label>
            <input type="numder" value="{{ user.profile.phone }}" name="phone" id="id_phone" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Аккаунт VK</label>
            <input type="text" value="{{ user.profile.vk_url }}" name="vk_url" id="id_vk_url" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Аккаунт youtube</label>
            <input type="text" value="{{ user.profile.youtube_url }}" name="youtube_url" id="id_youtube_url" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Аккаунт facebook</label>
            <input type="text" value="{{ user.profile.facebook_url }}" name="facebook_url" id="id_facebook_url" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Аккаунт instagram</label>
            <input type="text" value="{{ user.profile.instagram_url }}" name="instagram_url" id="id_instagram_url" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>Аккаунт twitter</label>
            <input type="text" value="{{ user.profile.twitter_url }}" name="twitter_url" id="id_twitter_url" class="form-control" placeholder="">
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="mb-2 btn btn-sm btn-success float-righ in_btn">Сохранить</button>
        </div>
      </div>
  </form>
</div>

<script>
  document.querySelector(".in_btn").addEventListener("click", (e) => {
   var form10 = document.getElementById('GENERAL-FORM');
   var formEntries = new FormData(form10);
   var options = {
     method: 'POST',
     body: formEntries,
   };
   fetch('{% url "user_general_form" pk=request.user.pk %}', options).then(data => {
     console.log("Все ОК")
   }).catch(error => {console.log("Все не ОК")})
})
</script>

{% endblock %}
