{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Изменение профиля - внешний вид{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <form id="ABOUT-FORM" action="" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-4">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Настройка уведомлений</h5>
                    </div>
                    <div class="card-body">
                        <p class="content-color-primary page-sub-title-small mt-2">
                            заявки в друзья
                            <input type="checkbox" id="id_connection_request_notifications" class="switch switch-sm">
                            <label style="margin-right:12px" for="id_connection_request_notifications" class="bg-dark mb-2 border float-right"></label>
                        </p>
                        <p class="content-color-primary page-sub-title-small mt-2">
                            подтверждение <br>заявки в друзья
                            <input type="checkbox" id="id_connection_confirmed_notifications" class="switch switch-sm">
                            <label style="margin-right:12px" for="id_connection_confirmed_notifications" class="bg-dark mb-2 border float-right"></label>
                        </p>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12 order-2">
            <ul style="list-style-type:none">
                <li style="margin-bottom:8px;"><a href="{% url 'user_settings_private' user.pk %}" class="ajax">Приватность</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_settings_notify' user.pk %}" class="ajax">Уведомления</a></li>
            </ul>
        </div>

    </div>
</div>

{% endblock %}
