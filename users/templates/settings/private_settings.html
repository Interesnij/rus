{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Настройки - настройки приватности{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <form id="PRIVATE-FORM" action="" method="post" class="contact-form">
                {% csrf_token %}
                {{ form }}
                <div class="card mb-4">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Настройки приватности</h5>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12 order-2">
            <ul style="list-style-type:none">
                <li style="margin-bottom:8px;"><a href="{% url 'user_settings_private' user.pk %}" class="ajax">Приватность</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_settings_notify' user.pk %}" class="ajax">Уведомления</a></li>
            </ul>
        </div>

    </div>
</div>
<script type="text/javascript">
    var frm = $('#PRIVATE-FORM');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'user_settings_private' pk=request.user.pk %}",
            data: frm.serialize(),
            success: function (data) {
              $('#ajax').html('').load("{% url 'profile_reload' request.user.pk %}");
              $('title').text('{{ user.get_full_name }}');
            },
            error: function(data) {
                console.log("Все не ОК")
            }
        });
        return false;
    });
</script>
{% endblock %}
