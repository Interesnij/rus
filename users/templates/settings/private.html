{% extends "base.html" %}
{% block title %}Настройки - приватность{% endblock %}
{% block content %}

<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-md-9">
            <form id="private_user_form" action="" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-3">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Настройки приватности</h5>
                    </div>
                    <div class="card-body">
                        <p class="content-color-primary page-sub-title-small mt-2">
                            Закрытый профиль
                            <input type="checkbox" {% if private_settings.is_private %} checked {% endif %} name="is_private" id="id_is_private" class="switch switch-sm">
                            <label style="margin-right:12px;bottom: 5px;" for="id_is_private" class="bg_success mb-2 border float-right"></label>
                        </p>
                        <p class="content-color-primary page-sub-title-small mt-2">
                            Вам могут писать сообщения
                            <input type="checkbox" {% if private_settings.open_message %} checked {% endif %} name="open_message" id="id_open_message" class="switch switch-sm">
                            <label style="margin-right:12px;bottom: 5px;" for="id_open_message" class="bg_success mb-2 border float-right"></label>
                        </p>
                        <p class="content-color-primary page-sub-title-small mt-2">
                            Люди могут добавлять товары
                            <input type="checkbox" {% if private_settings.open_good %} checked {% endif %} name="open_good" id="id_open_good" class="switch switch-sm">
                            <label style="margin-right:12px;bottom: 5px;" for="id_open_good" class="bg_success mb-2 border float-right"></label>
                        </p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="mb-2 btn btn-sm btn-success float-right private_user_btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>

        {% include 'settings/menu.html' %}

    </div>
</div>

{% endblock %}
