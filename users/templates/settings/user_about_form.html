{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Изменение профиля - обо мне{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <form id="ABOUT-FORM" action="" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-4">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Обо мне</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 ">
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Биография</label>
                                        <input type="text" value="{{ user.profile.bio }}" name="bio" id="id_bio" class="form-control" rows="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="mb-2 btn btn-sm btn-success float-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12 order-2">
            <ul style="list-style-type:none">
                <li style="margin-bottom:8px;"><a href="{% url 'user_general_form' user.pk %}" class="ajax" data-html="#ajax">Мои контакты</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_about_form' user.pk %}" class="ajax" data-html="#ajax">Обо мне</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_design' user.id %}" class="ajax" data-html="#ajax">Внешний вид</a></li>
            </ul>
        </div>

    </div>
</div>

<script>
    var frm = $('#ABOUT-FORM');
    frm.submit(function() {
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'user_about_form' pk=request.user.pk %}",
            data: frm.serialize(),
            success: function(data) {
                $('#ajax').html('').load("{% url 'profile_reload' request.user.pk %}");
                $('title').text('{{ user.get_full_name }}');
            },
            error: function(data) {
                console.log("Все не ОК")
            }
        });
        return false;
    });
</script>
{% endblock %}
