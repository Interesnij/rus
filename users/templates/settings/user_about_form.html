{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Изменение профиля - обо мне{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-lg-7 col-md-8 col-sm-12 order-1">
            <form id="ABOUT-FORM" action="" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-4">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Обо мне</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 ">
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Биография</label>
                                        <input type="text" value="{{ user.profile.bio }}" name="bio" id="id_bio" class="form-control" rows="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="mb-2 btn btn-sm btn-success float-right ab_btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12 order-2">
            <ul style="list-style-type:none">
                <li style="margin-bottom:8px;"><a href="{% url 'user_general_form' user.pk %}" class="ajax" data-html="#ajax">Мои контакты</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_about_form' user.pk %}" class="ajax" data-html="#ajax">Обо мне</a></li>
                <li style="margin-bottom:8px;"><a href="{% url 'user_design' user.id %}" class="ajax" data-html="#ajax">Внешний вид</a></li>
            </ul>
        </div>

    </div>
</div>

<script>
  document.querySelector(".ab_btn").addEventListener("click", (e) => {
   var form10 = document.getElementById('ABOUT-FORM');
   var formEntries = new FormData(form10);
   var options = {
     method: 'POST',
     body: formEntries,
   };
   fetch('{% url "user_about_form" pk=request.user.pk %}', options).then(data => {
     console.log("Все ОК")
   }).catch(error => {console.log("Все не ОК")})
})

</script>
{% endblock %}
