<div class="card mb-3 mt-3">
    <div class="card-body">
      <a href="{% url 'user' pk=user.pk %}" class="ajax">
        <div class="media">
            <figure style="width:50px;">
              {% if user.get_avatar %}
                <img src="{{ user.get_avatar }}" style="border-radius:50px" alt="image">
              {% else %}
                <svg fill="currentColor" class="svg_default svg_default_30" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
              {% endif %}
            </figure>
          <div class="media-body">
              <h6 class="my-0 mt-1">{{ user.get_full_name }}</h6>
              <p class="small">Видеозаписи</p>
          </div>
        </div>
      </a>
    </div>
</div>
{% if album.is_user_album %}
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="pointer">Изменить список</a>
            </h5>
          </div>
      </div>
    </div>
</div>
{% endif %}
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="u_video_create_window pointer">Добавить видео</a>
            </h5>
          </div>
      </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="u_video_list_create_window pointer">Создать список</a>
            </h5>
          </div>
      </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="" class="ajax">Видеокаталог</a>
            </h5>
          </div>
      </div>
    </div>
</div>
{% if request.user.my_user_video_album_exists %}
<div class="card">
  <div class="card-header">
    <div class="media">
        <div class="media-body">
          <h5 class="mt-1">
            <p>Списки</p>
          </h5>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      {% for object in request.user.get_my_video_albums %}
        <a class="ajax" href="{% url 'user_video_list' pk=user.pk uuid=object.uuid %}">
          {{ object.title }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
