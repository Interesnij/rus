<span class="commmunties_load_container" data-link="">
{% for object in object_list %}
<div class="list-group-item load_pag {% if forloop.last %}load_last{% endif %}" style="padding-top: 5px;padding-bottom: 5px">

  <div style="display:flex" class="commmunty_load_one pointer" data-pk="{{ object.pk }}">
      <figure>
        {% if object.get_avatar %}
          <img style="width:50px;heigth:auto; border-radius:50%" data-src="{{ object.get_avatar }}" class="lazyload" alt="img" />
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        {% endif %}
      </figure>
      <div class="media-body" style="padding-left: 5px;margin-right:40px">
          <p style="white-space: nowrap;position: absolute;bottom: -4px;">{{ object.get_full_name }}</p>
      </div>
  </div>

  <span class="item_attach_circle commmunty_load_several"
       tooltip="Выбрать несколько"
       flow="up"
       style="top:8px">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
</div>
{% endfor %}
</span>
