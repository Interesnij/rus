{% extends "base.html" %}
{% load staticfiles liked_user %}
{% block title %}Музыка {{ user.first_name|gent }} {{ user.last_name|gent }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
        <br><br><br>
        <div class="card mb-2">
            <div class="card-header">
                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-1">Музыка {{ user.first_name|gent }} {{ user.last_name|gent }}</h5>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="card-body px-0 py-0">
              <span id="user_tracks_load"></span>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4">
        <br><br><br>
        <div class="card mb-2">
            <div class="card-header">
              <div class="media">
                  <div class="media-body">
                    <h5 class="mt-1">
                      <a href="{% url 'all_music' %}" data-html="#ajax" class="ajax">Найти музыку</a>
                    </h5>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
  $('#user_tracks_load').html('').load("/users/list/music_list/" + '{{ user.uuid }}');
});
</script>
{% endblock %}
