{% load staticfiles thumbnail %}

{% if music_list %}

<div class="tracks-container">
    <ul data-pk="{{ tag.pk }}" style="display: contents;" class="ul_track_list">
      {% for object in music_list %}
      <li class="list-group-item infinite-item">
          <div class="media">
              <figure class="track_item" data-counter="{{ forloop.counter0 }}" style="cursor:pointer">
                <a>
                  {% if object.artwork_url %}
                    <img style="width:50px;heigth:auto" src="{{ object.artwork_url }}" />
                  {% else %}
                    <img style="width:50px;heigth:50px" src="{% static 'images/icons/person-24px.svg' %}" />
                  {% endif %}
                </a>
              </figure>
              <div class="media-body">
                  <h6 class="my-0 mt-1">{{ object.title }}</h6>
                  <p class="small">{{ object.genre }}
                    <span class='span_btn' style="float:right;" data-pk="{{ object.pk }}">
                      <span style="cursor:pointer">
                        {% if not request_user|is_track_exists:object.id %}
                        <span class='track_add' title="Добавить">
                          <svg fill='currentColor' style="width:25px;" class='svg_default' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
                        </span>
                        {% else %}
                        <span class='track_remove' title="Удалить">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="width:20px;" class='svg_default' viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                        </span>
                        {% endif %}
                      </span>
                      &nbsp;
                      <span style="cursor:pointer" class='track_repost'>
                        <svg class='svg_default' style="width:20px;" fill='currentColor' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M0 0h24v24H0z' fill='none'/><path d='M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z'/></svg>
                      </span>
                    </span>
                  </p>

              </div>
          </div>
      </li>
      {% endfor %}
      <div class="tracks_load col-12 col-md-12">
          {% if music_list.has_next %}
          <a style="display:flex;justify-content:center;" class="infinite-more-link" href="/users/list/music_list/{{ user.uuid }}/?page={{ music_list.next_page_number }}">
              <img style="width: 30px;" src="{% static 'images/loading.gif' %}">
          </a>
          {% endif %}
      </div>
    </ul>
</div>

<script>
var tracks_infinite = new Waypoint.Infinite({element: $('.tracks-container')[0], onBeforePageLoad: function() { $('.tracks_load').show(); }, onAfterPageLoad: function($items) { $('.tracks_load').hide(); }});
</script>
{% endif %}
