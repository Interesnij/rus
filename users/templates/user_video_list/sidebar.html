{% if album.is_user_album %}
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="#" class="">Изменить список</a>
            </h5>
          </div>
      </div>
    </div>
</div>
{% endif %}
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="user_video_list_create pointer">Добавить видео</a>
            </h5>
          </div>
      </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a class="user_video_list_create_window pointer">Создать список</a>
            </h5>
          </div>
      </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="" class="ajax">Видеокаталог</a>
            </h5>
          </div>
      </div>
    </div>
</div>
{% if user.my_user_video_album_exists %}
<div class="card">
  <div class="card-header">
    <div class="media">
        <div class="media-body">
          <h5 class="mt-1">
            <p>Списки</p>
          </h5>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      {% for object in user.get_my_video_albums %}
        <a class="ajax" href="{% url 'user_video_list' pk=user.pk uuid=object.uuid %}">
          {{ object.title }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
