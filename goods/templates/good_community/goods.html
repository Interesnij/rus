{% extends "base.html" %}
{% load staticfiles liked_user %}
{% block title %}
{% if user == request.user %}
Мои товары
{% else %}
Товары пользователя "{{ user.get_full_name }}"
{% endif %}
{% endblock %}
{% block content %}

<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-12 col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск по товарам" aria-label="Recipient's username">
            <div class="input-group-append">
                <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <button id="good_add" class="btn btn-outline-success" style="margin-bottom:15px;width:100%;" type="button">
            Создать товар
        </button>
      </div>
    </div>
</div>

<div class="container mt-4 main-container">
    <div id="goods_load"></div>
</div>

<div class="card mb-4 good_add_fullscreen" style="display:none">
    <span class="good_fullscreen_hide">
      <svg class="svg_default svg_default_30" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </span>
    <div id="good_add_loader" style="margin-top:30px">

    </div>
</div>

<div class="card mb-4 good_fullscreen" style="display:none">
    <div id="good_loader" style=""></div>
</div>

<script>
    $("#good_add").click(function() {
        $('#good_add_loader').html('').load("{% url 'good_add_community' pk=user.pk %}");
        $('.good_add_fullscreen').show();
    })
</script>

<script>
    $(document).ready(function() {
        $('#goods_load').html('').load("/goods/community/goods/" + {{ user.pk }});
    });
</script>

{% endblock %}
