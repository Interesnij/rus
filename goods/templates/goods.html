{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
{% if user == request.user %}
Мои товары
{% else %}
Товары пользователя "{{ user.get_full_name }}"
{% endif %}
{% endblock %}
{% block content %}

<div class="container-fluid bg-light-opac">
            <div class="row">
                <div class="container my-3 main-container">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <button class="btn btn-rounded text-uppercase">
                              <img style="width:22px" src="{% static 'images/icons/add-24px.svg' %}" />
                              <span class="text-hide-xs">Создать</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="container mt-4 main-container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mb-4 fullscreen">
                        <div class="card-header">
                            <div class="media">
                                <div class="media-body">
                                    <h4 class="content-color-primary mb-0">Что-то </h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pb-0">
                            <div class="row align-items-center no-gutters">
                                <div class="col">
                                    <div class="carosel swiper-location-carousel my-4">
                                        <div>
                                            <div class="swiper-pagination"></div>
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide text-center">
                                                    <img style="width: 100%;" src="{% static 'images/news_small4.jpg' %}" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h5 class="card-title mb-1 header-color-primary text-center">Название</h5>
                            <h6 class="card-subtitle mb-2 header-color-secondary text-center">Подкатегория</h6>
                            <br>
                            <div class="row bg-light-secondary text-center">
                                <div class="col py-3">
                                    <h5 class="content-color-primary mb-0">1000</h5>
                                    <p class="content-color-secondary small mb-0">Цена</p>
                                </div>
                                <div class="col py-3">
                                    <h5 class="content-color-primary mb-0">162</h5>
                                    <p class="content-color-secondary small mb-0">Просмотров</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock %}
