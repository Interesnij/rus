{% extends "base_mobile.html" %}
{% block title %}Мои товары{% endblock %}
{% block content %}

<div class="container mt-3">
      <div class="input-group mb-3" style="display:flex">
          <input type="text" class="form-control" placeholder="Поиск товаров">
          <div class="input-group-append">
              <button class="btn btn-outline-link" type="button">Искать</button>
          </div>
      </div>
      <div class="dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle" style="width:100%;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Мои товары ({{ user.count_goods }})
          </button>
          <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; width: 100%;">
              <a class="dropdown-item ajax" href="{% url 'possible_users' pk=user.pk %}" data-html="#ajax">Возможные друзья</a>
              <a id="good_add" class="dropdown-item" href="{% url 'all_users' %}">Создать товар</a>
          </div>
      </div>
      <div class="card mb-2">
          <div class="card-body">
            <span id="goods_load"></span>
          </div>
      </div>
</div>

<script>
  ready(() => {
    var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
    link.open( 'GET', '/goods/user/goods/{{ user.pk }}', true );
    link.onreadystatechange = function () {
      if ( link.readyState == 4 ) {
          if ( link.status == 200 ) {
              var goods_load = document.getElementById("goods_load");
              goods_load.innerHTML = link.responseText;
          }
      }
  };
  link.send( null );
  });

  var page = 2;
  var loaded = false;
      onscroll = function(){
    //    try{
        var friends = document.getElementById("goods_container");
        if(friends.querySelectorAll('.u_good_detail').length === (page-1)*30){
        var height = document.documentElement.clientHeight-1;
        if(window.scrollY+1 >= document.documentElement.scrollHeight-height){
          if (loaded){return};
          var link_3 = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
          link_3.open( 'GET', '/goods/user/goods/{{ user.pk }}/?page=' + page++, true );
          link_3.send();
          link_3.onreadystatechange = function () {
          if ( this.readyState == 4 && this.status == 200 ) {
            var elem = document.createElement('span');
            elem.innerHTML = link_3.responseText;
            if(elem.getElementsByClassName('u_good_detail').length < 30){loaded = true;};
            friends.append(elem);
            }
          }
        }}
    //  }catch{return}
  }

</script>

{% endblock %}
