{% load thumbnail %}

{% if friends_list %}
    <ul class="list-group" id="friends_container">
      {% for object in friends_list %}
      <li class="list-group-item">
            <div class="media">
              <a href="{% url 'user' pk=object.pk %}" class="ajax" data-html="#ajax">
                <figure>
                  {% if object.get_avatar %}
                    <img src="{{ object.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius:50px;width:50px;" alt="image">
                  {% else %}
                    <svg fill="currentColor" class="svg_default svg_default_50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                  {% endif %}
                </figure>
              </a>
              <div class="media-body">
                  <a href="{% url 'user' pk=object.pk %}" class="ajax" data-html="#ajax">
                      <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
                  </a>
                  <a href="" class="small">Написать сообщение</a>
              </div>
            </div>
        </li>
        {% endfor %}
    </ul>

{% else %}
<div class="card" style="align-items: center;justify-content:center;">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
  </div>
  <h6 style="margin: 20px;text-align: center;"> Друзей нет...</h6>
</div>
{% endif %}
