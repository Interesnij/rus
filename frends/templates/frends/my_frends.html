{% extends "base.html" %}
{% load thumbnail %}
{% block title %}Мои друзья{% endblock %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
      <br><br><br>
      <div class="card-header p-0">
          <ul class="nav nav-tabs justify-content-center" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active show" id="tabhome123-tab" data-toggle="tab" href="#tabhome123" role="tab" aria-controls="tabhome123" aria-selected="true">
                      Все <span class="text-hide-xs"> друзья</span>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link online" id="tabhome223-tab" data-toggle="tab" href="#tabhome223" role="tab" aria-controls="tabhome223" aria-selected="false">
                      Онлайн <span class="text-hide-xs"> друзья</span>
                  </a>
              </li>
          </ul>
      </div>
      <div class="card mb-2">
            <div class="col-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="tabhome123" role="tabpanel" aria-labelledby="tabhome123-tab">
                                  <div class="media-body">
                                      <h5 class="mt-1">Мои друзья</h5>
                                  </div>
                                  <br>
                                  <div class="input-group mb-3">
                                      <input type="text" class="form-control" placeholder="Поиск по друзьям" aria-label="Recipient's username">
                                      <div class="input-group-append">
                                          <button class="btn btn-outline-link" type="button">Искать</button>
                                      </div>
                                  </div>

                                  <span id="all_frends"></span>

                                </div>
                                <div class="tab-pane fade" id="tabhome223" role="tabpanel" aria-labelledby="tabhome223-tab">
                                  <div class="media-body">
                                      <h5 class="mt-1">Мои друзья онлайн</h5>
                                  </div>
                                  <br>
                                  <div class="input-group">
                                      <input type="text" class="form-control" placeholder="Поиск по друзьям онлайн" aria-label="Recipient's username">
                                      <div class="input-group-append">
                                          <button class="btn btn-outline-link" type="button">Искать</button>
                                      </div>
                                  </div>

                                  <span id="online_frends"></span>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4">
        <br><br><br>
        {% if featured_users %}
        <div class="card">
            <div class="card-header">
                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-1">Возможные друзья</h5>
                    </div>
                    <a class="ajax" href="{% url 'all_common_users' pk=user.pk %}" data-html="#ajax">
                        все
                    </a>
                </div>
            </div>
            <div class="card-body px-0 py-0">
                <ul class="list-group border-top border-bottom list-group-flush">
                    
                </ul>
            </div>
            <br><br>
        </div>
        {% endif %}
    </div>
</div>

<script>
  ready(() => {
    var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
    link.open( 'GET', '/frends/all-list/' + '{{ user.uuid }}', true );
    link.onreadystatechange = function () {
      if ( link.readyState == 4 ) {
          if ( link.status == 200 ) {
              var all_frends = document.getElementById("all_frends");
              all_frends.innerHTML = link.responseText;
          }
      }
  };
  link.send( null );
  });

  document.querySelector(".online").addEventListener("click", (e) => {
      if (document.querySelector("#tabhome223-tab").classList.contains("online")) {
      var tab = document.getElementById("tabhome223-tab"); tab.classList.remove('online');
      var link_2 = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
      link_2.open( 'GET', '/frends/online/' + '{{ user.uuid }}', true );
      link_2.onreadystatechange = function () {
        if ( link_2.readyState == 4 ) {
            if ( link_2.status == 200 ) {
                var online_frends = document.getElementById("online_frends");
                online_frends.innerHTML = link_2.responseText;
            }
        }
      };
      link_2.send( null );
    }
    });
</script>
{% endblock %}
