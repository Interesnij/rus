{% load staticfiles humanize thumbnail liked_user %}

<br>
{% if online_list %}
      <ul class="list-group online-container">
          {% for object in online_list %}
          <li class="list-group-item">
              <div class="media">
                  <figure>
                      {% if object.get_avatar %}
                      <img src="{{ object.file|thumbnail_url:'avatar' }}" style="border-radius:50px;width:50px;" alt="image">
                      {% else %}
                      <img class="thumb" src="{% static 'images/icons/person-24px.svg' %}" />
                      {% endif %}
                  </figure>
                  <div class="media-body">
                      <a href="{% url 'user' pk=object.pk %}" class="ajax">
                          <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
                      </a>
                      <a href="" class="small">Написать сообщение</a>
                  </div>
              </div>
          </li>
          {% endfor %}
          <div class="load col-12 col-md-12">
              {% if online_list.has_next %}
              <a style="display:flex;justify-content:center;" class="infinite-more-link" href="/frends/online/{{ user.pk }}/?page={{ online_list.next_page_number }}">
                  <img src="{% static 'images/loading.gif' %}">
              </a>
              {% endif %}
          </div>
      </ul>

{% else %}
{% endif %}
