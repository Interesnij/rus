{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/material-icons.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" media="all" />
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/swiper.min.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/default-skin.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/photoswipe.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap-tour-standalone.css' %}" media="none" onload="if(media!='all')media='all'" />
    <link rel="stylesheet" href="{% static 'styles/color/purplesidebar.css' %}" media="all" />
    <script src="{% static 'scripts/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/ajax.min.js' %}" type="text/javascript"></script>

</head>
<style>
@media screen and (max-width: 620px) {
   .gadget-only{
    display: none;
    }
    .desc-only{
      display: visible;
    }
}
@media screen and (min-width: 621px) {
   .desc-only{
    display: visible;
  }
}

@media screen and (min-width: 621px) {
   .activefullscreen{
     left: 20%;
     width: 60%;
     padding-left: 5%;
     padding-right: 5%;
  }

}
</style>
  <body class="fixed-header sidebar-left-close">
                <div class="jambotron-fluid">
                  <div class="col-md-7" id="ajax" style="padding-right:0px;padding-left:0px;">
                	   {% block content %}
                	   {% endblock %}
                     {% include "base_scripts.html" %}
                  </div>
                </div>
  </body>
</html>
