{% extends "base.html" %}
{% load staticfiles humanize %}
{% block title %}Новости{% endblock %}
{% block meta %}
<meta property="og:url" content="" />
<link rel="stylesheet" href="{% static 'styles/swiper.min.css' %}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="" />
<meta property="og:image" content="http://xn--b1afgj5al1e.xn--p1acf/{% static 'images/I.jpg' %}" />
{% endblock %}
{% block content %}

<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-8">
          <div class="stream-update">
            <a href=""><span class="new-posts"></span> Загрузить новые записи</a>
          </div>
          <div id="news_load"></div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="nav flex-column nav-pills faqnav">
                <a class="ajax" href="/main/" data-html="#ajax">Новости</a>
                <a class="ajax" href="/main/recomended/" data-html="#ajax">Рекомендации</a>
                <a class="ajax" href="/main/like/" data-html="#ajax">Вы одобрили</a>
                <a class="ajax" href="/main/dislike/" data-html="#ajax">Вы не одобрили</a>
                <a class="ajax" href="/main/comments/" data-html="#ajax">Ваши комментарии</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<script>
  ready(() => {
    var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
    link.open( 'GET', '/main/news/', true );
    link.onreadystatechange = function () {
      if ( link.readyState == 4 ) {
          if ( link.status == 200 ) {
              var news_load = document.getElementById("news_load");
              news_load.innerHTML = link.responseText;
          }
      }
  };
  link.send( null );
});
var page = 2;
var loaded = false;

onscroll = function(){
  height = document.documentElement.clientHeight-1;
  if(window.scrollY+1 >= document.documentElement.scrollHeight-height){
    if (loaded){return};
    var link_3 = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
    link_3.open( 'GET', '{% url "news_list" %}?page=' + page++, true );
    link_3.onload = function(e) {
      if (this.status == 404) {loaded = true} else{ link_3.send() }
  };

    link_3.onreadystatechange = function () {
    if ( this.readyState == 4 && this.status == 200 ) {
      var elem = document.createElement('span');
      var stream_load = document.getElementById("stream");
      elem.innerHTML = link_3.responseText;
      if(elem.getElementsByClassName('infinite-item').length < 15){
        loaded = true
      };
      stream_load.append(elem);
      }
    }
  }
};
</script>

{% endblock %}
