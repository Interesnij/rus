{% extends "base_anon.html" %}
{% block title %}Рады Вас видеть | трезвый.рус{% endblock %}
{% block content %}

<div class="container-fluid h-100 h-sm-auto"">
            <div class="row h-100 h-sm-auto">
    <div class="col-md-6 order-md-1">
      
    </div>

    <div class="col-md-5 order-md-2" style="padding-left: 20px;">
        <form id="login_form" class="row align-items-center h-sm-auto">
            <div class="col-12">
                <h4 class="mb-3 mt-4 content-color-secondary text-left">Вход</h4>
                <div class="card mb-2">
                    <div class="card-body p-0">
                        <input type="text" name="username" id="id_username" class="form-control form-control-lg" placeholder="Телефон">
                        <hr class="my-0">
                        <input type="password" name="password" id="id_password" class="form-control form-control-lg" placeholder="Ваш пароль">
                    </div>
                </div>
                <div class="text-left mb-3">

                    <button type="button" id="logg" class=" btn btn-primary pink-gradient">Войти</button>
                    <a href="" class="ajax" style="float:right;padding-top: 9px;">Забыли пароль?</a>
                </div>
            </div>
        </form>
        <br>

        <form id="signup" class="row align-items-center h-sm-auto">
            <div class="col-12">
                <h4 class="mb-3 content-color-secondary text-left">Регистрация</h4>
                <div class="card mb-2">
                    <div class="card-body p-0">
                        <input type="text" name="first_name" id="id_first_name" class="form-control form-control-lg" placeholder="Имя">
                        <hr class="my-0">
                        <input type="text" name="last_name" id="id_last_name" class="form-control form-control-lg" placeholder="Фамилия">
                        <hr class="my-0">
                        <input type="text" name="date_birtday" id="id_date_birtday" class="js-date form-control form-control-lg" placeholder="Дата рождения" maxlength="10" />
                        <hr class="my-0">
                        <input type="password" name="password1" id="password1" autocomplete="new-password" class="form-control form-control-lg" placeholder="Пароль">
                        <hr class="my-0">
                        <input type="password" name="password2" id="password2" autocomplete="new-password" class="form-control form-control-lg" placeholder="Повторите пароль">
                    </div>
                </div>
                <br>
                <div class="col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="register_" checked onchange="document.getElementById('register_ajax').disabled = !this.checked;" class="custom-control-input">
                        <label class="custom-control-label" for="register_">
                            Я принимаю <a href="{% url 'terms' %}" style="text-decoration:underline;" class="ajax">Правила сайта</a>.
                        </label>
                    </div>
                </div>
                <br>
                <div class="text-left mb-3">
                    <button type="button" class=" btn btn-primary pink-gradient" desabled id="register_ajax">Создать аккаунт</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
