<ul id="audio_playlists" style="display:none;">
		<li data-source="playlist_" data-thumbnail-path="/static/images/news_small1.jpg">
			<p class="minimalWhiteCategoriesTitle"><span class="boldWhite">Название: </span>Мой плейлист</p>
			<p class="minimalWhiteCategoriesType"><span class="boldWhite">Здесь тип плейлиста</span></p>
			<p class="minimalWhiteCategoriesDescription">Здесь описание плейлиста</p>
		</li>
		<li data-source="playlist2"  data-thumbnail-path="/static/images/news_small1.jpg">
			<p class="minimalDarkCategoriesTitle"><span class="bold">Название: </span>Песни о школе</p>
			<p class="minimalDarkCategoriesType"><span class="bold">Тип: </span><span class="minimalDarkCategoriesTypeIn">Лучшее</span></p>
			<p class="minimalDarkCategoriesDescription"><span class="bold">Описание: </span>Бальзам на душу!</p>
		</li>
</ul>

<span id="all_music_playlists" style="display:none;">
<ul id="playlist_">
  {% for track in request.user.my_playlist_too %}
  <li data-path="{{ track.uri }}"
      data-thumbpath="{{ track.artwork_url }}">
    <p><span style="font-weight:bold">{{ track.title }}</span></p>
  </li>
  {% endfor %}
</ul>

</span>
