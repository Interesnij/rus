<script>
  var ready = (callback) => {
  if (document.readyState != "loading") callback();
  else document.addEventListener("DOMContentLoaded", callback);
  }
  function load_playlist(playlist_block, callback) {
    var link_playlist = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
    link_playlist.open( 'GET', '/users/load/playlist/' + '{{ request.user.uuid }}', true );
    link_playlist.onreadystatechange = function () {
      if ( link_playlist.readyState == 4 ) {
          if ( link_playlist.status == 200 ) {
              playlist_block.innerHTML = link_playlist.responseText;
          }
      }
  };
  link_playlist.send( null );
  };
ready(() => {
    document.querySelector(".music-dropdown").addEventListener("click", (e) => {
      e.stopPropagation()
    });
    function my_playlist_play(track_id) {myPlaylist.play(track_id);};
document.querySelector("#left-menu").addEventListener("click", (e) => {document.body.classList.toggle('sidebar-left-close');});
document.querySelector(".backdrop").addEventListener("click", (e) => {document.body.classList.toggle('sidebar-left-close');});

function addStyleSheets (href) {$head = document.head,$link = document.createElement('link');$link.rel = 'stylesheet';$link.href = href;$head.appendChild($link);};addStyleSheets("/static/styles/color/" + "{% if request.user.color_settings.color %}{{ request.user.color_settings.color }}{% else %}white{% endif %}" + ".css");
  });

</script>
<script>
  $('body').on('click', '.playlist_pause .track_item', function() {track = $(this); li = track.parents('.infinite-item'); track_id = li.data('counter');my_playlist_play(track_id); li.removeClass("playlist_pause")});

  $('body').on('click', '.genre_playlist .track_item', function() {track = $(this);track_id = track.parents('.infinite-item').data('counter');playlist_block = $('body').find('.music-dropdown');genre_pk = track.parents('.ul_track_list').data('pk');if (!playlist_block.hasClass('genre_' + genre_pk)){$.ajax({url: "/music/manage/temp_genre/" + genre_pk + "/",success: function(data) {load_playlist(playlist_block);playlist_block.removeClass().addClass('dropdown-menu music-dropdown user_' + genre_pk);setTimeout(function(){ my_playlist_play(track_id)},2000);}});}else{my_playlist_play(track_id);};});
  $('body').on('click', '.user_playlist .track_item', function() {track = $(this);track_id = track.parents('.infinite-item').data('counter');playlist_block = $('body').find('.music-dropdown');user_pk = track.parents('.ul_track_list').data('pk');if (!playlist_block.hasClass('user_' + user_pk)){$.ajax({url: "/music/manage/my_list/" + user_pk + "/",success: function(data) {load_playlist(playlist_block);playlist_block.removeClass().addClass('dropdown-menu music-dropdown user_' + user_pk);setTimeout(function(){ my_playlist_play(track_id)},2000);}});}else{my_playlist_play(track_id);};});
</script>
