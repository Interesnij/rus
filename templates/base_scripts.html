{% if request.user.is_authenticated %}
<script>
  var ready = (callback) => {
  if (document.readyState != "loading") callback();
  else document.addEventListener("DOMContentLoaded", callback);
  }
ready(() => {
var cssSelector = {jPlayer: "#jquery_jplayer_1",cssSelectorAncestor: ".main-header"};

var options = { swfPath: "/static/jquery.jplayer.swf", supplied: "oga, mp3", wmode: "window", smoothPlayBar: false, keyEnabled: true};
var myPlaylist = new jPlayerPlaylist(cssSelector, {{ request.user.my_playlist }}, options);

function my_playlist_play(track_id) {myPlaylist.play(track_id);};
function my_playlist_stop(track_id) {myPlaylist.pause(track_id);};
function load_playlist(playlist_block, callback) {playlist_block.html('').load("/users/load/playlist/" + '{{ request.user.uuid }}' + "/");};
document.querySelector("#left-menu").addEventListener("click", (e) => {
    document.body.classList.toggle('sidebar-left-close');
});

document.querySelector(".backdrop").addEventListener("click", (e) => {
    document.body.classList.toggle('sidebar-left-close');
});

function addStyleSheets (href) {$head = document.head,$link = document.createElement('link');$link.rel = 'stylesheet';$link.href = href;$head.appendChild($link);};addStyleSheets("/static/styles/color/" + "{{ request.user.color_settings.color }}" + ".css");
  });
</script>
<script>
  $.ajaxPrefilter(function( options, original_Options, jqXHR ) {options.async = true;});
  $(document).on("click.bs.dropdown.data-api", ".noclose", function (e) { e.stopPropagation() });

  $('body').on('click', '.playlist_pause .track_item', function() {track = $(this); li = track.parents('.infinite-item'); track_id = li.data('counter');my_playlist_play(track_id); li.removeClass("playlist_pause")});$('#ajax').on('click', '.tag_playlist .track_item', function() {track = $(this); track_id = track.parents('.infinite-item').data('counter'); playlist_block = $('body').find('.music-dropdown'); tag_pk = track.parents('.ul_track_list').data('pk');if (!playlist_block.hasClass('tag_' + tag_pk)){$.ajax({url: "/music/manage/temp_tag/" + tag_pk + "/",success: function(data) {load_playlist(playlist_block);playlist_block.removeClass().addClass('dropdown-menu music-dropdown tag_' + tag_pk);setTimeout(function(){ my_playlist_play(track_id)},2000);}});}else{my_playlist_play(track_id);};});
  $('body').on('click', '.genre_playlist .track_item', function() {track = $(this);track_id = track.parents('.infinite-item').data('counter');playlist_block = $('body').find('.music-dropdown');genre_pk = track.parents('.ul_track_list').data('pk');if (!playlist_block.hasClass('genre_' + genre_pk)){$.ajax({url: "/music/manage/temp_genre/" + genre_pk + "/",success: function(data) {load_playlist(playlist_block);playlist_block.removeClass().addClass('dropdown-menu music-dropdown user_' + genre_pk);setTimeout(function(){ my_playlist_play(track_id)},2000);}});}else{my_playlist_play(track_id);};});
  $('body').on('click', '.user_playlist .track_item', function() {track = $(this);track_id = track.parents('.infinite-item').data('counter');playlist_block = $('body').find('.music-dropdown');user_pk = track.parents('.ul_track_list').data('pk');if (!playlist_block.hasClass('user_' + user_pk)){$.ajax({url: "/music/manage/my_list/" + user_pk + "/",success: function(data) {load_playlist(playlist_block);playlist_block.removeClass().addClass('dropdown-menu music-dropdown user_' + user_pk);setTimeout(function(){ my_playlist_play(track_id)},2000);}});}else{my_playlist_play(track_id);};});
</script>
{% endif %}
