{% extends "base.html" %}

{% block title %}Изменение профиля - главная информация{% endblock %}
{% block content %}
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-md-9">
            <form action="" id="info_user_form" method="post" class="contact-form">
                {% csrf_token %}
                <div class="card mb-3">
                    <div class="card-header border-bottom">
                        <h5 class="content-color-primary mb-0">Главная информация</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 ">
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Имя</label>
                                        <input type="text" readonly value="{{ user.first_name }}" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Фамилия</label>
                                        <input type="text" readonly value="{{ user.last_name }}" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Родной город</label>
                                        <input type="text" value="{{ user.profile.sity }}" name="sity" id="id_sity" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12 col-md-12">
                                        <label>Телефон</label>
                                        <input type="numder" readonly value="{{ user.phone }}" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="mb-2 btn btn-sm btn-success float-righ info_user_btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 left_menu">
          {% include 'settings/menu.html' %}
        </div>

    </div>
</div>


{% endblock %}
