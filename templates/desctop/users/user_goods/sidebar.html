<div class="card mb-3 mt-3">
    <div class="card-body">
      {% include 'desctop/generic/user/card_go_user.html' %}
    </div>
</div>
{% if user.is_good_album_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Списки</h6>
      {% for object in user.get_good_albums %}
        <a class="ajax" href="{% url 'user_good_album' pk=user.pk uuid=object.uuid %}">
          {{ object.title }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
