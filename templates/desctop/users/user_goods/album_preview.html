<div class="card mb-3" style="flex-basis: 100%;">
  <input type="hidden" name="good_list" value="{{ album.pk }}">
  <div class="card-body" style="padding: 8px;padding-bottom: 0;">
    <div style="display:flex">
      <figure>
        <a class="ajax" href="{% url 'user_good_album' pk=album.creator.pk uuid=album.uuid %}">
        <svg fill="currentColor" class="svg_default border" style="width:60x;height:70px;" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24"/><path d="M18,6h-2c0-2.21-1.79-4-4-4S8,3.79,8,6H6C4.9,6,4,6.9,4,8v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8C20,6.9,19.1,6,18,6z M10,10c0,0.55-0.45,1-1,1s-1-0.45-1-1V8h2V10z M12,4c1.1,0,2,0.9,2,2h-4C10,4.9,10.9,4,12,4z M16,10c0,0.55-0.45,1-1,1 s-1-0.45-1-1V8h2V10z"/></g>
        </svg>
        </a>
      </figure>
      <div class="media-body" style="margin-left:10px">
        <h6 class="my-0 mt-1">{{ album.title }}</h6>
        <p class="">
          Список товаров 
          {% include 'desctop/generic/user/user_creator_gen.html' %}
          <br>
          Товаров: {{ album.count_goods }}
        </p>
      </div>
      <span flow="up" tooltip="Открепить" class="good_attach_album_remove btn_default pointer" style="margin-right: 14px;">
        <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </span>
    </div>
  </div>
<div class="row" style="margin-left: 0;margin-right: 0;">
  {% for object in album.get_2_goods %}
    {% include 'desctop/users/user_goods/good.html' %}
  {% endfor %}
</div>
</div>
