
{% if user.get_pop_online_connection %}

            <div class="media-body">
                <h6 class="content-color-primary mb-0">Друзья в сети </h6>

              {% include 'desctop/generic/user/figure.html' %}

                {% include 'desctop/generic/user/user.html' %}
