<div class="card mb-2" style="flex-basis: 95%;">
  <input type="hidden" name="doc_list" value="{{ list.pk }}">
    <div class="card-body" style="padding: 10px;padding-bottom: 0;">
      <div style="display:flex">
        {% if user.get_avatar %}
          <img src="{{ user.get_avatar }}" style="width: 50px;height: 50px;border-radius:50px" alt="image">
        {% else %}
          <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/></svg>
        {% endif %}
        <div class="media-body" style="margin-left: 10px;">
          <h6 class="my-0 mt-1">{{ list.name }} ({{ list.count_docs }})</h6>
          <p class="">Мои документы</p>
        </div>
        <span flow="up" tooltip="Открепить" class="doc_attach_list_remove btn_default pointer" style="margin-top: 14px;width:25px">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </span>
      </div>
    </div>
  </div>
  <div class="card mb-2" style="flex-basis: 100%;">
      <div class="card-body">
            <ul id="user_docs_container" data-pk="{{ list.pk }}" class="profile_block_paginate">
              {% for doc in list.list_30 %}
              <li class="list-group-item pag" style="padding-bottom:10px">
                  <div class="media" style="align-items: unset;position: relative;">
                      <div class="media-body doc_media_body">
                          <h6 class="pointer" style="width: 84%;overflow: hidden;">
                            <a href="{{ doc.file.url }}" target="_blank" rel="nofollow">{{ doc.title }}</a>
                          </h6>
                          <span class="small">{{ doc.file.size|filesizeformat }} | {{ doc.get_mime_type }}</span>
                      </div>
                  </div>
              </li>
              {% endfor %}
            </ul>
      </div>
  </div>
