{% extends "base_anon.html" %}
{% block title %}{{ community.name }} - {{ album.title }}{% endblock %}
{% block content %}

<div class="container-fluid mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ album.uuid }}">
  <h5 class="mt-1">
    {% include 'desctop/generic/community/community.html' %} -
    <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax underline">
      Галерея
    </a> - {{ album.title }}
  </h5>
  Фото: {{ album.count_photo }}
</div>

<div class="container mt-4 main-container">
    <div class="row is_block_paginate no-gutters" data-link="/gallery/community/album_photos/{{ community.pk }}/{{ album.uuid }}/"></div>
</div>
{% endblock %}
