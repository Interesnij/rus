{% load liked_user %}

{% if likes %}
<div class="like_pop">
  <span class="{{ class_name }} pointer">{{ text }} {{ likes.count }} {{ likes.count|rupluralize:"человек,человека,людей" }}</span>
  <span style="display: flex;margin-top: 10px;">
    {% for voter in likes %}
      {% include 'desctop/generic/user/voter.html' %}
    {% endfor %}
  </span>
</div>
{% endif %}
