
<div class="mb-3 data_display" data-uuid="{{ object.uuid }}" data-pk="{{ community.pk }}">
  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-12 order-1">
      <div class="card rounded-0 border-0 mb-3">
        {% if object.file %}
          <img style="width: 100%;" src="{{ object.file.url }}" alt="">
        {% else %}
          <svg class="svg_default" style="width:100%;height:auto" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
        {% endif %}
    </div>
    <a href="{% url 'community_album' pk=community.pk uuid=album.uuid %}" class="ajax">{{ album.title }}</a><br>
    <span>
        <span style="cursor:pointer" class="">Пожаловаться</span>
    </span>
  </div>
  <div class="col-lg-4 col-md-5 col-sm-12 order-2 ">

      <div class="card-header">
          <div class="media">
            <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
              <figure>
                {% if community.get_avatar %}
                  <img src="{{ community.get_avatar }}" style="border-radius: 50px;width:50px;" alt="image">
                {% else %}
                  <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                {% endif %}
              </figure>
            </a>
              <div class="media-body">
                  <h6 class="mb-0">
                    <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
                      {{ community.name }} &nbsp;
                    </a>
                  </h6>
                  <p class="mb-0">{{ object.get_created }}</p>
              </div>
          </div>
      </div>
        {% if object.description %}
          {{ object.description }}
        {% else %}
          Нет описания
        {% endif %}
      <br><br>
      {% include 'desctop/gallery/c_photo/info.html' %}
    </div>
  </div>
</div>
