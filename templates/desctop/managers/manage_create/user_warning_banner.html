
<form id="user_warning_banner_form">
  {% csrf_token %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-2 col-md-4">
              {% include 'desctop/generic/user/figure.html' %}
            </div>
            <div class="col-lg-10 col-md-8">
              {% include 'desctop/generic/user/user.html' %}
              <p style="padding-top:10px;">Вы собираетесь применить предупреждающий баннер для страницы этого пользователя.</p>
            </div>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину применения предупреждающего баннера"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success float-right create_user_warning_banner_btn">Применить баннер</button>
    </div>
  </div>
</div>
</form>
