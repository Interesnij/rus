{% extends "base_mobile.html" %}
{% block title %}{{ community.name }} - {{ album.title }}{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ album.uuid }}">
  <div class="card-header p-0">
    <div class="row no-gutters">
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;" class="btn_default">
        <a class="btn btn-sm ajax border" href="{% url 'community_gallery' pk=community.pk %}" style="width: -webkit-fill-available;">Назад в галерею</a>
      </div>
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;" class="btn_default">
        <form id="add_photos">
          {% csrf_token %}
          <input type="file" id="c_gallery_album_photo_add" name="file" style="display:none" multiple="multiple">
          <a class="btn btn-sm border pointer" id="c_add_multi_photos" style="width: -webkit-fill-available;">Добавить фото</a>
        </form>
      </div>
    </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">{{ album.title }}</h5>
    <span>Фото: {{ album.count_photo }}</span>
  </div>

<div id="album_photo_load" data-link="/gallery/community/album_photos/{{ community.pk }}/{{ album.uuid }}/"></div>
</div>

{% endblock %}
