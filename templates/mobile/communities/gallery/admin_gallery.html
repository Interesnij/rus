{% extends "base_mobile.html" %}
{% block title %}{{ community.name }} :: Фотографии{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ album.uuid }}">
  <div class="card-header p-0">
    <div class="row no-gutters">
      <div style="flex: 0 0 20%;max-width:20%;padding:5px;">
        <a class="btn btn-sm custom_color border ajax" href="{% url 'community_detail' pk=community.pk %}" style="width: -webkit-fill-available;">
          <svg fill="currentColor" class="svg_default" style="width: 19px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/></svg>
        </a>
      </div>
      <div style="flex: 0 0 40%;max-width:40%;padding:5px;">
        <span class="btn btn-sm custom_color border ml-2 c_album_add" style="width: -webkit-fill-available;">+ альбом</span>
      </div>
      <div style="flex: 0 0 40%;max-width:40%;padding:5px;">
        <form id="c_add_photos">
          {% csrf_token %}
          <input type="file" id="c_gallery_photo_add" name="file" style="display:none" multiple="multiple">
          <span class="btn btn-sm custom_color border ml-2" id="c_add_multi_photos" style="width: -webkit-fill-available;">+ фото</span>
        </form>
      </div>
    </div>
  </div>
{% include 'mobile/communities/gallery/admin_albums.html' %}

<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
  <h5 class="mt-1" style="flex: 1;">Фото</h5>
  <span>{{ album.count_photo }}</span>
</div>

<div class="row is_block_paginate no-gutters" id="c_photos_container" data-link="/gallery/community/photos/{{ community.pk }}/"></div>

</div>

{% endblock %}
