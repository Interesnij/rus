
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="c_edit_playlist_form" data-pk="{{ community.pk }}" data-uuid="{{ playlist.uuid }}">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение плейлиста {{ playlist.title }}</h5>
            </div>
            <div class="card-body">
                <div class="form-group ">
                  <label>Название</label>
                  <input type="text" value="{{ playlist.name }}" name="name" class="form-control" id="id_name">
                </div>
                <div class="form-group ">
                  <label>Порядковый номер</label>
                  <input type="number" value="{{ playlist.order }}" name="order" class="form-control" id="id_order">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button id="c_edit_playlist_btn" type="button" class="btn btn-success float-right">Изменить</button>
            </div>
        </div>
    </form>
</div>
