
<div class="card mb-3 pag border{% if forloop.last %}last{% endif %}">
  <div class="card-header">
      <div class="media">
        <figure>
          <a href="{% url 'user' pk=object.creator.pk %}" class="ajax">
          {% if object.creator.get_avatar %}
            <img src="{{ object.creator.get_avatar.url }}" alt="image" style="border-radius:50px;width:50px;">
          {% else %}
            <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          {% endif %}
          </a>
        </figure>
          <div class="media-body">
              <p class="mb-0" data-uuid="{{ object.post.uuid }}" data-pk="{{ object.post.creator.pk }}">
                <a href="{% url 'user' pk=object.creator.pk %}" class="ajax" style="font-weight: bold;">{{ object.creator.get_full_name }}</a>
                {{ object.get_verb_display }} от<a class="fullscreen pointer" style="text-decoration: underline">{{ object.created }}</a>
              </p>
              <p class="mb-0 small">{{ object.get_created }}</p>
          </div>
      </div>
  </div>
  <svg fill="#00FF7F" style="position:absolute;width:25px" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
</div>
