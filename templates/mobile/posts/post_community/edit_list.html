
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="post_list_form" list-pk="{{ list.pk }}" data-pk="{{ list.community.pk }}">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение списка записей</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" value="{{ list.name}}" name="name" id="id_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Тип открытости</label>
                    <select class="form-control" name="type">
                      {% if list.is_private_list %}
                          <option value="PR">Приватный</option>
                          <option value="LI">Публичный</option>
                      {% else %}
                          <option value="LI">Публичный</option>
                          <option value="PR">Приватный</option>
                      {% endif %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Порядковый номер</label>
                    <input type="number" value="{{ list.order }}" name="order" class="form-control" id="id_order">
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="c_edit_post_list_btn">Сохранить</button>
            </div>
        </div>
    </form>
</div>
