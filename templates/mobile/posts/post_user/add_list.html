
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="post_list_form">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка записей</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group ">
                            <label>Название</label>
                            <input type="text" name="name" id="id_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Тип открытости</label>
                            <select class="form-control">
                                <option value="LI">Публичный</option>
                                <option value="PR">Приватный</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label>Порядковый номер</label> 
                          <input type="number" value="0" min="0" name="order" class="form-control" id="id_order">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn custom_color border create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="u_add_post_list_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
