{{ attach_items }}
<div class="card mb-3 pag" data-uuid="{{ object.uuid }}">
<span class="span1 {% for list in object.get_lists %}{{ list.pk }} {% endfor %}"></span>
  {% include 'mobile/posts/post_user/my_card_header.html' %}

  <div class="fullscreen pointer">
    {{ object.text|linebreaks }}
  </div>

  <span class="post_attach_panel">
    {{ object.get_u_attach|safe }}
  </span>

    {% if object.parent %}
      {% include 'mobile/posts/post_user/repost.html' %}
    {% endif %}

    {% include 'mobile/posts/post_user/info.html' %}
</div>
