<div class="card no-shadow h-100">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h3 class="mb-2 header-color-primary">{{ object.title }}</h3>
                <h6 class="card-subtitle header-color-secondary">
                  <svg fill="currentColor" class="svg_info svg_default" style="padding-bottom: 3px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>{{ object.all_visits_count }}
                </h6>
            </div>
        </div>
    </div>
    <div class="card-body py-0">
        <h4 class="text-success">{{ object.price }} ₽
            <small class="text-danger font-weight-light "> <br> <s>{{ object.price }} ₽</s></small>
        </h4>
        <br>
        <p class="">{{ object.description }}</p>
    </div>
</div>
