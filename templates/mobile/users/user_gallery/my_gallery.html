{% extends "base_mobile.html" %}
{% block title %}Мои фотографии{% endblock %}
{% block content %}

<div class="container mt-3">
  <div class="card-header p-0">
    <div class="row no-gutters">
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <span class="btn btn-sm btn-warning warning-gradient ml-2 u_album_add">Добавить альбом</span>
      </div>
      <div style="flex: 0 0 50%;max-width:50%;padding:5px;">
        <span class="btn btn-sm btn-warning warning-gradient ml-2" id="u_add_multi_photos">Добавить фото</span>
      </div>
    </div>
  </div>

{% include 'mobile/users/user_gallery/my_albums.html' %}

<div class="media mt-3" style="display:flex;align-items: flex-start">
  <h5 class="mt-1" style="flex: 1;">Мои фото</h5>
  <span>Фото: {{ user.count_photos }}</span>
</div>

<div id="photo_load" data-link="/gallery/user/photos/{{ user.uuid }}/"></div>

</div>

{% endblock %}
