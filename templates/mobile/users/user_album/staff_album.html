{% extends "base_mobile.html" %}
{% block title %}{{ album.title }} - альбом {{ user.get_full_name_genitive }}{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ user.pk }}" data-uuid="{{ album.uuid }}">
  <div class="card-header p-0">
      <div style="width:100%;">
        <a class="btn btn-sm btn-warning warning-gradient ajax" href="{% url 'user_gallery' pk=user.pk %}" style="width: -webkit-fill-available;">Назад в галерею</a>
      </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">Альбом {{ album.title }}</h5>
    <span>Фото: {{ album.count_photo }}</span>
  </div>

<div id="album_photo_load" data-link="/gallery/user/album_photos/{{ user.pk }}/{{ album.uuid }}/"></div>
</div>
{% endblock %}
