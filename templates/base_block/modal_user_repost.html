{% load staticfiles %}

<div class="modalka modal fade" id="user_repost" data-id="{{ object.uuid }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content box-shadow">
            <div class="modal-body text-center pr-4 pl-4">

                <div class="card-body">
                    <ul class="nav nav-tabs justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active show" id="tabhome123-tab" data-toggle="tab" href="#tabhome123" role="tab" aria-controls="tabhome123" aria-selected="true">
                                Поделиться
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tabhome223-tab" data-toggle="tab" href="#tabhome223" role="tab" aria-controls="tabhome223" aria-selected="false">
                                Экспортировать
                            </a>
                        </li>
                    </ul>
                    <br><br>
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="tabhome123" role="tabpanel" aria-labelledby="tabhome123-tab">
                            <div class="form-group ">
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1" checked="checked" class="custom-control-input" id="repost_wall">
                                    <label class="custom-control-label" for="repost_wall">На своей стене</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1" class="custom-control-input" id="repost_community">
                                    <label class="custom-control-label" for="repost_community">В сообществе</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1" class="custom-control-input" id="repost_message">
                                    <label class="custom-control-label" for="repost_message">В сообщении</label>
                                </div>
                            </div>

                            <div class="card mb-4" style="border:1px solid rgba(0, 0, 0, 0.125);">
                              <span id="user_item_pk"></span>
                              <form action="" id="FORM-REPOST" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body p-0">
                                    <textarea name="text" id="id_text" class="form-control bg-light-secondary border-0" rows="3" placeholder="Добавьте комментарий"></textarea>
                                </div>
                                <div class="card-footer border-top">
                                    <div class="row">
                                        <div class="col" style="display: flex;">
                                           <div class="dropdown">
                                            <a title="Изображение"
                                                  id="dropdown_image"
                                                  class="btn btn-link btn-sm text-secondary"
                                                  data-toggle="dropdown"
                                                  aria-haspopup="true"
                                                  aria-expanded="false">
                                                  <img style="width:22px;" src="{% static 'images/icons/camera_alt-24px.svg' %}" />
                                             </a>
                                             <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_image">
                                               <a id="images_upload" style="cursor:pointer" class="dropdown-item">Загрузить изображение</a>
                                               <a id="gallery" style="cursor:pointer" class="dropdown-item">Мои изображения</a>
                                               <a id="" style="cursor:pointer" class="dropdown-item">Использовать ссылку</a>
                                             </div>
                                           </div>
                                          <div class="dropdown">
                                            <a title="Еще"
                                                    class="btn btn-link btn-sm text-secondary"
                                                    id="dropdown_more"
                                                    data-toggle="dropdown"
                                                    aria-haspopup="true"
                                                    aria-expanded="false">
                                                    <img style="width:22px;" src="{% static 'images/icons/attach_file-24px.svg' %}" />
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_more">
                                              <a id="doc" style="cursor:pointer" class="dropdown-item">Документ</a>
                                              <a id="good" style="cursor:pointer" class="dropdown-item">Товар</a>
                                              <a id="question" style="cursor:pointer" class="dropdown-item">Опрос</a>
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-auto ">

                                            <a title="Еще"
                                                    class="btn btn-link btn-sm text-secondary"
                                                    id="dropdown_settings"
                                                    data-toggle="dropdown"
                                                    aria-haspopup="true"
                                                    aria-expanded="false">
                                                    <img style="width:22px" src="{% static 'images/icons/settings_applications-24px.svg' %}" />
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-bottom" aria-labelledby="dropdown_settings">
                                              <a style="cursor:pointer" class="dropdown-item">Комментарии включены</a>
                                            </div>

                                            <button id="" type="button" class="btn repost_btn btn-rounded btn-sm text-uppercase pl-3">
                                              <span class="text-hide-xs">Отправить</span>
                                              <a>
                                                <img style="width:25px;color:white" src="{% static 'images/icons/send-24px.svg' %}" />
                                               </a>
                                            </button>
                                        </div>
                                    </div>
                                    <div id="for_images_upload" style="display:none">
                                      <div class="card mb-4">
                                         <input name="image" type="file" id="id_image" class="" rows="4">
                                       </div>
                                    </div>
                                    <div id="for_gallery" style="display:none">gallery</div>
                                    <div id="for_doc" style="display:none">doc</div>
                                    <div id="for_good" style="display:none">good</div>
                                    <div id="for_question" style="display:none">question</div>
                                </div>
                              </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tabhome223" role="tabpanel" aria-labelledby="tabhome223-tab">
                            б
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  $('.repost_btn').click(function() {
    var frm_repost = $('#FORM-REPOST');
		var uuid = frm_repost.parent().find("#user_item_pk").innerHTML;

		      $.ajax({
			         url: "/posts/repost_user_user/" + uuid + "/",
               data: new FormData($(frm_repost)[0]),
               contentType: false,
               cache: false,
               method:"post",
               processData: false,
			         success: function (data) {
				         $.toast({
					         heading: '{{ request.user.first_name }}',
					         text: 'Репост выполнен успешно!',
					         showHideTransition: 'fade',
					         icon: 'info'
				          })
			          },
			          error: function(data) {
				          console.log("Что то пошло не так");
			           }
		          });

	});
</script>
