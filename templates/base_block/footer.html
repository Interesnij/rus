{% if user.is_authenticated %}
<div class="dropdown text-hide-xs d-inline-block">
    <a class="btn header-color-secondary dropdown-toggle" href="#" role="button" id="dropdownMusicLink" data-toggle="dropdown">
      gfh
    </a>
    <div class="dropdown-menu music-dropdown" style="width: 700px;left:20rem" aria-labelledby="dropdownMusicLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio">
          <div class="jp-type-playlist">
              <div class="jp-gui jp-interface">
                  <ul class="jp-controls">
                      <li><label id="name-of-the-song-that-plays"></label></li>
                      <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                      <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                      <li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
                      <li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
                      <div class="clear"></div>
                  </ul>
                  <div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div>
                  <div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
                  <div class="jp-time-holder"><div class="jp-current-time"></div></div>
                  <div class="clear"></div>
                  <ul class="jp-toggles">
                      <li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="Перемешать">shuffle</a></li>
                      <li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="Восстановить порядок">shuffle off</a></li>
                      <li></li><li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="повтор выкл">repeat off</a></li>
                  </ul>
                  <div class="clear"></div>
              </div>
          </div>
      </div>
      <div class="jp-playlist">
          <ul>
              <li></li>
          </ul>
      </div>

    </div>
</div>

<script>
  $(document).ready(function(){
      var cssSelector = {
          jPlayer: "#jquery_jplayer_1",
          cssSelectorAncestor: ".main-header"
      };
      var playlist = {{ request.user.get_json_my_playlist }};

      var options = {
          swfPath: "/static/jquery.jplayer.swf",
          supplied: "oga, mp3",
          wmode: "window",
          smoothPlayBar: false,
          keyEnabled: true
      };
      new jPlayerPlaylist(cssSelector, playlist, options);
  });
</script>
{% endif %}
