<script defer src="{% static 'scripts/jquery.jplayer.min.js' %}" type="text/javascript"></script>
<script defer src="{% static 'scripts/jplayer.playlist.min.js' %}" type="text/javascript"></script>
<script>
  $(document).ready(function(){
      var cssSelector = {
          jPlayer: "#jquery_jplayer_1",
          cssSelectorAncestor: ".main-header"
      };
      var playlist = {{ request.user.get_json_my_playlist }};

      var options = {
          swfPath: "/static/jquery.jplayer.swf",
          supplied: "oga, mp3",
          wmode: "window",
          smoothPlayBar: false,
          keyEnabled: true
      };
      new jPlayerPlaylist(cssSelector, playlist, options);
  });
</script>
