<style>
  nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: -webkit-box;
    display: flex;
    justify-content: space-around;
    background: white;
    z-index:10;
  }
  .icon {
    font-size: 30px;
    background: none;
    border: none;
    position: relative;
    outline: none;
    cursor: pointer;
    width: 100%;
    height: 100%;
    -webkit-animation: show 0.5s;
            animation: show 0.5s;
    padding: 10px 0;
  }
  .icon--selected svg {
    position: absolute;
    background: white;
    border-radius: 50%;
    padding: 18px;
    left: 50%;
    -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
    box-shadow: 1px 1px 2px 0 #ababab;
    -webkit-animation: selected .6s forwards;
            animation: selected .6s forwards;
    z-index: 2;
    width: 50px;
    height: 50px;
    outline: none;
  }
  nav .selected-tip {
    width: 30%;
    height: 70%;
    position: absolute;
    top: 0px;
    -webkit-transition: left .3s;
    transition: left .3s;
    z-index: 1;
  }
  nav .selected-tip svg {
    fill: #E0E0E0;
    width: 100%;
    height: 100%;
  }
  @-webkit-keyframes show {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes show {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@-webkit-keyframes selected {
  0% {
    top: 50px;
    color: white;
  }
  40% {
    color: white;
  }
  50% {
    top: -35px;
  }
  100% {
    top: -35px;
    color: black;
  }
}
@keyframes selected {
  0% {
    top: 50px;
    color: white;
  }
  40% {
    color: white;
  }
  50% {
    top: -35px;
  }
  100% {
    top: -35px;
    color: black;
  }
}
button:active, button:focus {
  outline: none;
}
button::-moz-focus-inner {
  border: 0;
}
.style_hide{
  display:none;
}
</style>
