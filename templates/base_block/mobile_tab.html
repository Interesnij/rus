<style>
  nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: -webkit-box;
    display: flex;
    justify-content: space-around;
  }

  .icon {
    font-size: 30px;
    background: none;
    border: none;
    color: lightgray;
    position: relative;
    outline: none;
    cursor: pointer;
    width: 100%;
    height: 100%;
    -webkit-animation: show 0.5s;
            animation: show 0.5s;
    padding: 20px 0;
  }
  .icon--selected svg {
    position: absolute;
    background: white;
    border-radius: 50%;
    padding: 18px;
    left: 50%;
    -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
    box-shadow: 1px 1px 2px 0 #ababab;
    -webkit-animation: selected .6s forwards;
            animation: selected .6s forwards;
    z-index: 2;
  }
  nav .selected-tip {
    width: 30%;
    height: 70%;
    position: absolute;
    top: 0px;
    -webkit-transition: left .3s;
    transition: left .3s;
    z-index: 1;
  }
</style>

<div>
  <nav>
    <div class="selected-tip">
    <button class="icon icon--selected">
      <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
    <button class="icon">
      <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
    <button class="icon">
      <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
    <button class="icon">
      <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
    <button class="icon">
      <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </button>
    </div>
  </nav>
</div>

<script>
  ready(() => {
  function updateSelected(btnElement) {
  $('.icon').removeClass('icon--selected');
  const button = $(btnElement);
  button.addClass('icon--selected');
}
$('.icon').click(function() {
  updateSelected(this);
});
updateSelected($('.icon--selected')[0]);
});
</script>
