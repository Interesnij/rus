{% load static %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" media="all" />
    <link rel="stylesheet" href="{% static 'styles/default.css' %}" media="all" />
    <link class="my_color_settings" rel="stylesheet" href="/static/styles/color/{{ request.user.get_color_background }}.css" />
    <style>
    .sidebar .nav .nav-item a{
      font-size:20px;
      border-bottom: 1px solid black;
      margin-top: 10px;
    }
    .sidebar .nav .nav-item svg{
      width:17px;
      height:17px;
    }
    </style>
</head>
  <body class="fixed-header">
        <div id="ajax" style="padding-right:0px; padding-left:0px;">
          <span id="reload_block">
           {% block content %}
           {% endblock %}

           {% include "mobile/mobile_nav.html" %}
           {% include "mobile/fullscreens.html" %}
          </span>
				</div>
        <br><br><br>
        {% include "mobile/mobile_tab.html" %}

    {% include "mobile_base_scripts.html" %}
  </body>
</html>
