<div class="photo">
  <div class="progressive replace u_WA_photo pointer" data-href="{{ photo.file.url }}" photo-pk="{{ photo.pk }}" data-pk="{{ photo.creator.pk }}">
    <img class="preview image_fit" width="20" height="15" loading="lazy" src="{% if photo.preview %}{{ photo.preview.url }}{% else %}/static/images/tiny.png{% endif %}" alt="img">
  </div>
</div>
