<!-- прикрепленные элементы к комментариям к фотографиям сообществ -->

<div class="row" data-pk="{{ comment.pk }}">
  {% for object in comment.gallery_comment_photo.all %}
  <div class="col-md-6">
      <img photo-uuid="{{ object.uuid }}" data-pk="{{ object.community.pk }}" class="c_WA_photo image_fit lazyload" style="cursor:pointer" data-src="{{ object.file.url }}" alt="img">
  </div>
  {% endfor %}
  {% for object in comment.gallery_comment_video.all %}
  <div class="col-md-6">
      <img class="image_fit lazyload" data-src="{{ object.image.url }}" alt="img">
      <div class="video_icon_play_v2 c_video_detail" data-pk="{{ object.creator.pk }}" data-uuid="{{ video.uuid }}" video-counter="{{ forloop.counter0 }}"></div>
  </div>
  {% endfor %}
  {% for music in comment.gallery_comment_music.all %}
    {% include 'generic/items/c_music.html' %}
  {% endfor %}
</div>
