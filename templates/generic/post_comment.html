{% load humanize staticfiles %}
<script src="{% static 'scripts/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="/static/scripts/cockie.js" type="text/javascript"></script>

    {% for reply in comments %}
    <div class="media pt-2" posts-id="{{ reply.uuid }}">
        <figure>
            {% if reply.commenter.profile.avatar %}
              <img src="{{ reply.commenter.profile.avatar.url }}" class="pull-left" style="border-radius:30%;width:50px;" alt="User Image" class="user-image">
            {% else %}
              <img src="{% static 'images/user.png' %}" class="pull-left" style="border-radius:50%;width:30px;" alt="No Profile Picture" />
            {% endif %}
        </figure>
        <div class="media-body">
            <h5 class="mt-0">{{ reply.commenter.get_full_name }}
                <small class="text-muted float-right">{{ reply.created|naturaltime }}</small>
            </h5>
            <p class="mb-2">{{ reply.text|safe }}</p>

            {% include 'generic/comment_info.html' %}
        </div>
    </div>
    {% endfor %}


<ul class="stream" id="threadContent"></ul>


<script src="/static/scripts/jquery.toast.min.js" type="text/javascript"></script>
