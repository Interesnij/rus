
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="/static/styles/default.css" />
    <link class="my_color_settings" rel="stylesheet" href="/static/styles/color/white.css" />
    <link rel="stylesheet" href="/static/styles/load.css" media="none" onload="if(media!='all')media='all'" />
</head>
  <body class="fixed-header">
    <div class="wrapper" id="video_id_saver" data-video="first_player">
      <header class="main-header">
          <div class="container">
              <div class="align-items-center" style="display:flex;flex-wrap:wrap;">
                <div class="col-auto" style="padding-left: 0;">
                    <a href="{% url 'post_list' %}" class="logo ajax">
                      <img src="/static/images/logo-icon.png" alt="">
                      <span style="margin-top:10px;float:left;"class="d-none d-sm-block">ТРЕЗВЫЙ.РУС</span>
                    </a>
                </div>
                <div class="col text-right">

                </div>
              </div>
          </div>
      </header>


				<span class="row">
          <div class="col-md-1 col-lg-2 col-xl-2 clean_panel"></div>
            <div class="col-auto sidebar-inner position-relative ">
                <br>
                <div class="nav flex-column nav-pills faqnav">
                  <a class="ajax" href="{% url 'post_list' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" fill-rule="evenodd"/><g fill-rule="evenodd"><path d="M9 17l3-2.94c-.39-.04-.68-.06-1-.06-2.67 0-8 1.34-8 4v2h9l-3-3zm2-5c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4"/><path d="M15.47 20.5L12 17l1.4-1.41 2.07 2.08 5.13-5.17 1.4 1.41z"/></g>
                      </svg>
                    </div>
                    &nbsp;Вход в сеть
                  </a>
                  <a class="ajax" href="{% url 'quan_categories' cat_name='popular_question' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path fill="currentColor" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
                      </svg>
                    </div>
                    &nbsp;Помощь
                  </a>
                  <a class="ajax" href="{% url 'about' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                      </svg>
                    </div>
                    &nbsp;О сайте
                  </a>
                  <br><br>
                  <div class="dropdown d-inline-block">
                    <span class="btn_default drop">
                      Цвет фона
                    </span>
                      <div class="dropdown-menu theme-color anon_color_settings" style="display: ;"> 
                        <div class="custom-control custom-radio color_change" data-color="white">
                            <input {% if user.color_settings.color == 'white' %} checked {% endif %} type="radio" id="color_white" class="custom-control-input">
                            <label class="custom-control-label bg-white" for="color_white"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-blue">
                            <input {% if user.color_settings.color == 'dark-blue' %} checked {% endif %} type="radio" id="color_dark_blue" class="custom-control-input">
                            <label class="custom-control-label dark-blue" for="color_dark_blue"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-purple">
                            <input {% if user.color_settings.color == 'dark-purple' %} checked {% endif %} type="radio" id="color_dark_purple" class="custom-control-input">
                            <label class="custom-control-label dark-purple" for="color_dark_purple"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-maroon">
                            <input {% if user.color_settings.color == 'dark-maroon' %} checked {% endif %} type="radio" id="color_dark_maroon" class="custom-control-input">
                            <label class="custom-control-label dark-maroon" for="color_dark_maroon"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-pink">
                            <input {% if user.color_settings.color == 'dark-pink' %} checked {% endif %} type="radio" id="color_dark_pink" class="custom-control-input">
                            <label class="custom-control-label dark-pink" for="color_dark_pink"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-brown">
                            <input {% if user.color_settings.color == 'dark-brown' %} checked {% endif %} type="radio" id="color_dark_brown" class="custom-control-input">
                            <label class="custom-control-label dark-brown" for="color_dark_brown"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-green">
                            <input {% if user.color_settings.color == 'dark-green' %} checked {% endif %} type="radio" id="color_dark_green" class="custom-control-input">
                            <label class="custom-control-label dark-green" for="color_dark_green"></label>
                        </div>
                        <div class="custom-control custom-radio" data-color="red">
                            <input {% if user.color_settings.color == 'red' %} checked {% endif %} type="radio" id="color_red" class="custom-control-input">
                            <label class="custom-control-label red" for="color_red"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="purple">
                            <input {% if user.color_settings.color == 'purple' %} checked {% endif %} type="radio" id="color_purple" class="custom-control-input">
                            <label class="custom-control-label purple" for="color_purple"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="blue">
                            <input {% if user.color_settings.color == 'blue' %} checked {% endif %} type="radio" id="color_blue" class="custom-control-input">
                            <label class="custom-control-label blue" for="color_blue"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="skyblue">
                            <input {% if user.color_settings.color == 'skyblue' %} checked {% endif %} type="radio" id="color_skyblue" class="custom-control-input">
                            <label class="custom-control-label skyblue" for="color_skyblue"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="teal">
                            <input {% if user.color_settings.color == 'teal' %} checked {% endif %} type="radio" id="color_steal" class="custom-control-input">
                            <label class="custom-control-label teal" for="color_steal"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="orange">
                            <input {% if user.color_settings.color == 'orange' %} checked {% endif %} type="radio" id="color_orange" class="custom-control-input">
                            <label class="custom-control-label orange" for="color_orange"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="brown">
                            <input {% if user.color_settings.color == 'brown' %} checked {% endif %} type="radio" id="color_brown" class="custom-control-input">
                            <label class="custom-control-label brown" for="color_brown"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="grey">
                            <input {% if user.color_settings.color == 'grey' %} checked {% endif %} type="radio" id="color_grey" class="custom-control-input">
                            <label class="custom-control-label grey" for="color_grey"></label>
                        </div>
                        <div class="custom-control custom-radio color_change" data-color="dark-grey">
                            <input {% if user.color_settings.color == 'dark-grey' %} checked {% endif %} id="color_dark" type="radio" class="custom-control-input">
                            <label class="custom-control-label dark" for="color_dark"></label>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                  </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-7 col-xl-6" id="ajax">
              <span id="reload_block">
          	   {% block content %}
          	   {% endblock %}

               {% include "base_block/fullscreens.html" %}
              </span>
					   </div>
					<div class="col-md-0 col-lg-1 col-xl-2 clean_panel"></div>
				</span>
    </div>

    <script defer src="/static/scripts/anon.js" type="text/javascript"></script>
    <div class="card video_fullscreen" style="display:none">
      <span class="video_btn_big" style="top: 30px; position: absolute;right: 12%;">
        <span class="video_fullscreen_resize" title="Свернуть">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6z"/>
          </svg>
        </span>
        <span class="video_fullscreen_hide"title="Закрыть видео">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </span>
      </span>
      <span class="video_btn_small" style="display:none;cursor:move" id="draggable-header">
        <span class="video_fullscreen_normal" style="cursor:pointer" title="Развернуть" >
          Развернуть
        </span>
        <span class="small_video_fullscreen_hide" title="Закрыть видео" style="cursor:pointer">
          Закрыть
        </span>
      </span>
      <div id="video_loader"></div>
      <div id="draggable-resize" class="resize"></div>
    </div>
  </body>
</html>
