{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" media="all" />
    <link rel="stylesheet" href="{% static 'styles/default.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/color/white.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/load.css' %}" media="none" onload="if(media!='all')media='all'" />
    <script>
    function on(elSelector,eventName,selector,fn) {var element = document.querySelector(elSelector);element.addEventListener(eventName, function(event) {var possibleTargets = element.querySelectorAll(selector);var target = event.target;for (var i = 0, l = possibleTargets.length; i < l; i++) {var el = target;var p = possibleTargets[i];while(el && el !== element) {if (el === p) {return fn.call(p, event);}el = el.parentNode;}}});};
    var ready = (callback) => {if (document.readyState != "loading") callback();else document.addEventListener("DOMContentLoaded", callback);}
  </script>
</head>
  <body class="fixed-header sidebar-left-close">
    <div class="wrapper">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        </div>
        <div class="col-md-1"></div>

				<span class="main-container col-xs-12 col-md-12 text-hide-xs jambotron-fluid" style="display:flex !important;flex-wrap: wrap;padding-right:0px;padding-left:0px;">
          <div class="col-md-1"></div>
					<div class="col-md-2">
            <style>
              .faqnav .ajax{
                padding-bottom: 0.6rem;
              }
            </style>
            <div class="col-auto sidebar-inner position-relative ">
                <br>
                <div class="nav flex-column nav-pills faqnav">
                  <a class="ajax" href="{% url 'main' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" fill-rule="evenodd"/><g fill-rule="evenodd"><path d="M9 17l3-2.94c-.39-.04-.68-.06-1-.06-2.67 0-8 1.34-8 4v2h9l-3-3zm2-5c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4"/><path d="M15.47 20.5L12 17l1.4-1.41 2.07 2.08 5.13-5.17 1.4 1.41z"/></g>
                      </svg>
                    </div>
                    &nbsp;Войти
                  </a>
                  <a class="ajax" href="{% url 'main' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                      </svg>
                    </div>
                    &nbsp;Зарегистрироваться
                  </a>
                  <a class="ajax" href="{% url 'quan_categories' cat_name='popular_question' %}">
                    <div class="icon-20">
                      <svg class="svg_info svg_default" style="margin-bottom:5px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path fill="currentColor" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
                      </svg>
                    </div>
                    &nbsp;Помощь
                  </a>
                </div>
            </div>
 					</div>
            <div class="col-md-7" id="ajax" style="padding-right:0px;padding-left:0px;">
              <span id="reload_block">
          	   {% block content %}
          	   {% endblock %}

               {% include "base_block/fullscreens.html" %}
              </span>
					   </div>
					<div class="col-md-2"></div>
				</span>
    </div>

    <script defer src="{% static 'scripts/functions.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/lazysizes.min.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/get.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/anon_post.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/community_get.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/user_get.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/good_get.js' %}" type="text/javascript"></script>
    <script defer src="{% static 'scripts/photo_get.js' %}" type="text/javascript"></script>

    <div class="card video_fullscreen" style="display:none">
      <span class="video_btn_big" style="top: 30px; position: absolute;right: 12%;">
        <span class="video_fullscreen_resize" title="Свернуть">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6z"/>
          </svg>
        </span>
        <span class="video_fullscreen_hide"title="Закрыть видео">
          <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </span>
      </span>
      <span class="video_btn_small" style="display:none;cursor:move" id="draggable-header">
        <span class="video_fullscreen_normal" style="cursor:pointer" title="Развернуть" >
          Развернуть
        </span>
        <span class="small_video_fullscreen_hide" title="Закрыть видео" style="cursor:pointer">
          Закрыть
        </span>
      </span>
      <div id="video_loader"></div>
      <div id="draggable-resize" class="resize"></div>
    </div>
  </body>
</html>
