<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="c_doc_create">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание документа</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Тип</label>
                    {{ form_post.type }}
                  </div>
                  <div class="form-group">
                    <label>Список</label>
                    {{ form_post.list }}
                  </div>
                  <div class="form-group">
                    <label>Файл</label>
                    {{ form_post.file }}
                  </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="c_create_doc_btn">Создать</button>
            </div>
        </div>
    </form>
</div>
