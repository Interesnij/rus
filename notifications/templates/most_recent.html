{% load staticfiles %}<!DOCTYPE html>
  {% if notifications %}
    {% for notification in notifications %}
      <a class="media pink-gradient-active">
        <figure class="avatar avatar-40">
          {% if notification.actor.profile.avatar %}
            <img src="{{ notification.actor.profile.avatar.url }}" alt="image">
          {% else %}
            <img src="{% static 'images/user.png' %}" alt="image">
          {% endif %}
        </figure>
        <div class="media-body">
            <h5 class="mt-0">{{ notification|safe }}</h5>
            <p>{{ notification.timestamp }}</p>
        </div>
      </a>
    {% endfor %}
    <a class="text-center float-left" href="{% url 'unread' %}">Смотреть все</a>
    <a class="text-center float-right" href="{% url 'mark_all_read' %}">Пометить прочитанными</a>
  {% else %}
    <a class="media pink-gradient-active">У Вас нет уведомлений</a>
  {% endif %}
