<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form action="" id="create_video_form">
      {% csrf_token %}
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Создание списка видео</h5>
            </div>
            <div class="card-body">
                  <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" class="form-control" id="id_title">
                  </div>
                  <div class="form-group">
                    <label>Описание</label>
                    <input type="text" name="description" class="form-control" id="id_description">
                  </div>
                  <div class="form-group">
                    {{ form_post.tag }}
                  </div>
                  <div class="form-group">
                    {{ form_post.album }}
                  </div>
                  <div class="form-group">
                    {{ form_post.album }}
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                      <label class="custom-control-label" for="id_is_public">Виден всем</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="is_child" class="custom-control-input" checked id="id_is_child">
                      <label class="custom-control-label" for="id_is_child">Доступен детям</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_comments_enabled">
                      <label class="custom-control-label" for="id_comments_enabled">Комментарии включены</label>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success float-right" id="create_video_btn" data-pk="{{ user.pk }}">Создать</button>
            </div>
        </div>
    </form>
</div>
