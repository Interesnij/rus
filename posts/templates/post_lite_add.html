{% load staticfiles %}
<script src="{% static 'scripts/jquery-3.2.1.min.js' %}" type="text/javascript"></script>

<form action="" id="FORM-POST2" method="post">
  {% csrf_token %}

    {{ form_lite.content_lite }}

    <div class="card-footer">
      <button class="btn btn-secondary remove_form">Отмена</button>
      <button type="submit" class="btn btn-success float-right">Опубликовать</button>
   </div>
</form>

<script type="text/javascript">
    var frm = $('#FORM-POST2');
    frm.submit(function () {
      CKEDITOR.instances.id_content_lite.updateElement();
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'post_add_lite_user' %}",
            data: frm.serialize(),
            success: function (data) {
              $("div.stream").prepend(data);
              $('#post_create').empty();
            },
            error: function(data) {
                $("#hack").html("Возникла непредвидинная ошибка!!");
            }
        });
        return false;
    });
</script>
<script>
  $( ".remove_form" ).click(function(){
    $('#post_create').empty();
  });
</script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
