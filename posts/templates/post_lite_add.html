<form action="" id="FORM-POST2" method="post">

    <br>
    {{ form.media }}
    {{ form }}

    <br>
    <button type="submit" class="btn btn-round btn-b">Добавить</button>
</form>


<script type="text/javascript">
    var frm = $('#FORM-POST2');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'post_add_lite_user' pk=request.user.pk %}",
            data: new FormData($('form')[0]),
            contentType: false,
            cache: false,
            processData:false,
            success: function (data) {

            },
            error: function(data) {
                $("#hack").html("Возникла непредвидинная ошибка!!");
            }
        });
        return false;
    });
</script>
