{% load staticfiles %}

<form action="" id="FORM-POST2" method="post">
  {% csrf_token %}

    <br>
    {{ form }}

    <br>
    <button type="submit" class="btn btn-round btn-b">Добавить</button>
</form>

<script src="{% static 'scripts/jquery-3.2.1.min.js' %}" type="text/javascript" ></script>
<script type="text/javascript">
    var frm = $('#FORM-POST2');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'post_add_lite_user' %}",
            data: new FormData($('form')[0]),
            contentType: false,
            cache: false,
            processData:false,
            success: function (data) {

            },
            error: function(data) {
                $("#hack").html("Возникла непредвидинная ошибка!!");
            }
        });
        return false;
    });
</script>

<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
