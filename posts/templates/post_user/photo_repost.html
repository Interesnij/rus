{% with photo=object.get_photo_repost %}

{% if object.parent.community %}
  {% include 'c_posts/card_header.html' %}

  {% if object.text %}
    <div class="fullscreen pointer">
      <p class="">{{ object.text }}</p>
    </div>
  {% endif %}
  <div class="photo">
      <img photo-uuid="{{ photo.uuid }}" data-pk="{{ object.parent.community.pk }}" class="c_WA_photo image_fit lazyload pointer" data-src="{{ photo.file.url }}" alt="img">
  </div>
{% else %}

  {% include 'u_posts/card_header.html' %}

{% if object.text %}
  <div class="fullscreen pointer">
    <p class="">{{ object.text }}</p>
  </div>
{% endif %}
<div class="photo">
    <img photo-uuid="{{ photo.uuid }}" data-pk="{{ object.parent.creator.pk }}" class="u_WA_photo image_fit lazyload pointer" data-src="{{ photo.file.url }}" alt="img">
</div>
{% endif %}

{% endwith %}
