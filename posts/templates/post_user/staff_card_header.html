{% load humanize %}

<div class="card-header">
    <div class="media">
      <a href="{% url 'user' pk=object.creator.pk %}" class="ajax">
        <figure>
          {% if object.creator.get_avatar %}
            <img src="{{ object.creator.get_avatar }}" style="border-radius:50px;width:50px;" alt="image">
          {% else %}
            <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          {% endif %}
        </figure>
      </a>
        <div class="media-body">
            <h6 class="mb-0">
              <a href="{% url 'user' pk=object.creator.pk %}" class="ajax">
                {{ object.creator.get_full_name }} &nbsp;
              </a>
              {% if object.is_fixed %}
              <span class="is_fixed" style="color: #888888;font-size: 13px;">закреплено</span>
              {% endif %}
            </h6>
            <p class="mb-0">{{ object.created|naturaltime }}</p>
        </div>

        <div class="dropdown">
          <a style="cursor:pointer" class="icon-circle icon-30 btn_default drop">
            <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
          </a>
            <div class="dropdown-menu dropdown-menu-right">
                <span class="dropdown-item js-textareacopybtn">Скопировать ссылку
                  <textarea style="opacity: 0;height:1px;width:1px" class="js-copytextarea">http://трезвый.рус{% url 'user_item_detail' uuid=object.uuid %}</textarea>
                </span>
                <span class="dropdown-item post_delete_window">♦ Удалить</span>
                {% if request.user.is_post_editor or request.user.is_post_administrator or request.user_is_superuser %}
                  <span class="dropdown-item post_edit_window">♦ Изменить</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
