<script type="text/javascript">
    var frm = $('#FORM-POST3');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: "{% url 'post_add_medium_user' pk=request.user.pk %}",
            data: new FormData($('form')[0]),
            contentType: false,
            cache: false,
            processData:false,
            success: function (data) {

            },
            error: function(data) {
                $("#hack").html("Возникла непредвидинная ошибка!!");
            }
        });
        return false;
    });
</script>
