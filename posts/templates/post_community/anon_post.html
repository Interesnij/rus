
<div class="card mb-3 pag {% if forloop.last %}last{% endif %}" data-uuid="{{ object.uuid }}">

  {% include 'post_community/anon_card_header.html' %}

  {% if object.text %}
    <div class="c_fullscreen pointer">
      {{ object.text|linebreaks }}
    </div>
  {% endif %}

    {% include object.get_c_attach_items %}

    {% if object.parent %}
