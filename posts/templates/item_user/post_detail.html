<div class="card mb-3" item-uuid="{{ object.uuid }}">

    {% include 'item_user/card_header.html' %}

    {% if object.is_repost %}
    {% include 'item_user/repost_detail.html' %}
    {% endif %}

    <div class="card-body">
      {% if object.text %}
        <p class="">{{ object.post.text|linebreaks }}</p>
      {% endif %}

      {% include 'generic/attach/post_attach.html' %}
    </div>

    {% include 'item_user/info.html' %}
</div>
