
<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
    <form id="c_uсm_post_form">
      {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Поделиться записью сообщества "{{ post.community.name }}"</h5>
            </div>
            <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" name="radiogroup-1" {% if user == request.user %} disabled="disabled"{% else %}checked="checked"{% endif %} class="custom-control-input" id="repost_radio_wall">
                                <label class="custom-control-label" for="repost_radio_wall">На своей стене</label>
                            </div>
                            {% if request.user.get_staffed_communities %}
                            <div class="custom-control custom-radio">
                                <input type="radio" name="radiogroup-1" class="custom-control-input" id="repost_radio_community">
                                <label class="custom-control-label" for="repost_radio_community">В сообществе</label>
                            </div>
                            <div id="show_user_staff_communities"></div>
                            {% else %}
                            <div class="custom-control custom-radio">
                                <input type="radio" disabled="disabled" name="radiogroup-1" class="custom-control-input" id="repost_radio_community">
                                <label class="custom-control-label" for="repost_radio_community">В сообществе</label>
                            </div>
                            {% endif %}

                            <div class="custom-control custom-radio">
                                <input type="radio" name="radiogroup-1"{% if user == request.user %} checked="checked"{% endif %} class="custom-control-input" id="repost_radio_message">
                                <label class="custom-control-label" for="repost_radio_message">В сообщении</label>
                            </div>
                            <div id="show_user_message_members"></div>
                        </div>
                        {% include 'repost_window/dop_form.html' %}
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary create_fullscreen_hide" style="position: relative; top: -10px; left: -10px;">Отмена</button>
                <button type="button" class="btn btn-success float-right" id="c_uсm_post_btn" data-uuid="{{ object.uuid }}">Создать</button>
            </div>
        </div>
    </form>
</div>
