{% load staticfiles %}

<li class="list-group-item infinite-item">
    <div class="media">
        <figure>
          {% if object.artwork_url %}
            <img style="width:30px;heigth:auto" src="{{ object.artwork_url }}" />
          {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="width:50px;heigth:50px" class='svg_default' viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
          {% endif %}
        </figure>
        <div class="media-body">
            <h6 class="my-0 mt-1">{{ object.title }}</h6>
            <a href="" class="small ajax">{{ object.genre }} - {{ object.duration }}</a>
        </div>
    </div>
</li>
