{% extends "base.html" %}
{% load staticfiles thumbnail %}
{% block title %}Теги буквы {{ symbol.name }}{% endblock %}

{% block content %}

<div class="container mt-3 main-container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-8">
          <br><br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск тегов по символу {{ symbol.name }}" aria-label="Recipient's username">
            <div class="input-group-append">
              <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
          </div>
            <span id="tags_list_load"></span>

        </div>
        <div class="col-12 col-md-4">
            <br><br>
            <h6 class="mb-0"><a style="text-decoration:underline;" class="ajax" href="{% url 'all_music'  %}" data-html="#ajax">Обратно к буквам</a></h6>
        </div>
    </div>
</div>



    <script>
    $(document).ready(function(){
      $('#tags_list_load').html('').load("/music/list/tag_list/" + {{ symbol.pk }});
    });
    </script>
{% endblock %}
