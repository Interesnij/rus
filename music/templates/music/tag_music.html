{% extends "base.html" %}
{% load staticfiles thumbnail %}
{% block title %}Треки тега {{ tag.name }}{% endblock %}

{% block content %}

<div class="container mt-3 main-container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-8">
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск треков по тегу {{ tag.name }}" aria-label="Recipient's username">
            <div class="input-group-append">
              <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
          </div>

          <span id="tag_tracks_load"></span>

        </div>
        <div class="col-12 col-md-4">
          <br><br>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                    <div class="media-body">
                      <h5 class="mt-1">
                        <a href="{% url 'tags_music' pk=tag.symbol.pk %}" data-html="#ajax" class="ajax">Вернуться к списку тегов буквы {{ tag.symbol.name }}</a>
                      </h5>
                    </div>
                </div>
              </div>
          </div>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                    <div class="media-body">
                      <h5 class="mt-1">
                        <a href="{% url 'all_music' %}" data-html="#ajax" class="ajax">Вернуться в каталог музыки</a>
                      </h5>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>

<script>
  function on(elSelector, eventName, selector, fn) {
          var element = document.querySelector(elSelector);

          element.addEventListener(eventName, function(event) {
              var possibleTargets = element.querySelectorAll(selector);
              var target = event.target;

              for (var i = 0, l = possibleTargets.length; i < l; i++) {
                  var el = target;
                  var p = possibleTargets[i];

                  while(el && el !== element) {
                      if (el === p) {
                          return fn.call(p, event);
                      }

                      el = el.parentNode;
                  }
              }
          });
      };

  

</script>
{% endblock %}
