{% extends "base.html" %}
{% load staticfiles thumbnail %}
{% block title %}Треки тега {{ tag.name }}{% endblock %}

{% block content %}

<div class="container mt-3 main-container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-8">
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск треков по тегу {{ tag.name }}" aria-label="Recipient's username">
            <div class="input-group-append">
              <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
          </div>

          <span id="tag_tracks_load"></span>

        </div>
        <div class="col-12 col-md-4">
          <br><br>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                    <div class="media-body">
                      <h5 class="mt-1">
                        <a href="{% url 'tags_music' pk=tag.symbol.pk %}" data-html="#ajax" class="ajax">Вернуться к списку тегов буквы {{ tag.symbol.name }}</a>
                      </h5>
                    </div>
                </div>
              </div>
          </div>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                    <div class="media-body">
                      <h5 class="mt-1">
                        <a href="{% url 'all_music' %}" data-html="#ajax" class="ajax">Вернуться в каталог музыки</a>
                      </h5>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>

<script>
  function on(elSelector, eventName, selector, fn) {
          var element = document.querySelector(elSelector);

          element.addEventListener(eventName, function(event) {
              var possibleTargets = element.querySelectorAll(selector);
              var target = event.target;

              for (var i = 0, l = possibleTargets.length; i < l; i++) {
                  var el = target;
                  var p = possibleTargets[i];

                  while(el && el !== element) {
                      if (el === p) {
                          return fn.call(p, event);
                      }

                      el = el.parentNode;
                  }
              }
          });
      };

      ready(() => {
      var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
      link.open( 'GET', '/music/list/all_tag_list/' + '{{ tag.pk }}', true );
      link.onreadystatechange = function () {
        if ( link.readyState == 4 ) {
            if ( link.status == 200 ) {
                var tag_tracks_load = document.getElementById("tag_tracks_load");
                tag_tracks_load.innerHTML = link.responseText;
            }
        }
      };
      link.send( null );
      {% if user.is_tag_playlist %}
      playlist_block = document.querySelector(".music-dropdown");
      playlist_block.classList.add('user_{{ user.pk }}');
      {% endif %}

      on('#ajax', 'click', '.track_item', function(e) {
      var tag_playlist = document.querySelector(".tag_playlist");
      var track = tag_playlist.querySelector(".track_item");
      var track_id = track.getAttribute('data-counter');
      var playlist_block = document.querySelector(".music-dropdown");
      var tag_pk = tag_playlist.getAttribute('data-pk');
      if (!playlist_block.classList.contains('tag_' + tag_pk)){
        $.ajax({
          url: "/music/manage/temp_tag/" + tag_pk + "/",
          success: function(data) {
            load_playlist(playlist_block);
            playlist_block.className = "";
            playlist_block.classList.add("dropdown-menu", "music-dropdown", "tag_" + tag_pk);
            setTimeout(function(){ document.querySelector(".jp-playlist").play(track_id)},2000);
          }
        });
      }else{
        my_playlist_play(track_id);
      };
    });
  })
</script>
{% endblock %}
