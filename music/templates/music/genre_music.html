{% extends "base.html" %}
{% load staticfiles thumbnail %}
{% block title %}Треки жанра {{ genre.name }}{% endblock %}

{% block content %}

<div class="container mt-3 main-container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-8">
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск треков по жанру {{ genre.name }}">
            <div class="input-group-append">
              <button class="btn btn-outline-link" type="button">Искать</button>
            </div>
          </div>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                  <div class="media-body">
                      <h5 class="mt-1">Треки жанра {{ genre.name }}
                        <small class="content-color-secondary float-right mr-2 mt-1">Всего {{ genre.get_tracks_count }}</small>
                      </h5>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <span id="genre_tracks_load"></span>
              </div>
          </div>

        </div>
        <div class="col-12 col-md-4">
          <br><br>
          <div class="card mb-2">
              <div class="card-header">
                <div class="media">
                    <div class="media-body">
                      <h5 class="mt-1">
                        <a href="{% url 'all_music' %}" data-html="#ajax" class="ajax">Вернуться в каталог музыки</a>
                      </h5>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>

<script>
  var ready = (callback) => {
  if (document.readyState != "loading") callback();
  else document.addEventListener("DOMContentLoaded", callback);
  }
ready(() => {
  var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
  link.open( 'GET', '/music/list/genre_list/' + '{{ genre.pk }}', true );
  link.onreadystatechange = function () {
    if ( link.readyState == 4 ) {
        if ( link.status == 200 ) {
            var genre_tracks_load = document.getElementById("genre_tracks_load");
            genre_tracks_load.innerHTML = link.responseText;
        }
    }
};
link.send( null );

  {% if user.is_genre_playlist %}
    playlist_block = document.querySelector(".music-dropdown");
    playlist_block.classList.add('genre_{{ genre.pk }}');
  {% endif %}
});
</script>
{% endblock %}
