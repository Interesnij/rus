{% load staticfiles thumbnail %}

{% if tag_list %}

<div class="tracks-container">
    <ul>
      {% for object in tag_list %}
      <li class="list-group-item infinite-item">
          <div class="media">
              <figure class="track_item" data-counter="{{ forloop.counter0 }}" style="cursor:pointer">
                {% if object.artwork_url %}
                  <img style="width:50px;heigth:auto" src="{{ object.artwork_url }}" />
                  {% else %}
                    <img style="width:50px;heigth:50px" src="{% static 'images/icons/person-24px.svg' %}" />
                  {% endif %}
              </figure>
              <div class="media-body">
                  <h6 class="my-0 mt-1">{{ object.title }}</h6>
                  <p style="cursor:pointer" class="small ajax">{{ object.genre }}</p>
                  <span class='span_btn'>
                    <span class='track_add'>
                      <svg fill='currentColor' class='svg_default' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
                    </span>
                    &nbsp;
                    <span class='track_repost'>
                      <svg class='svg_default' fill='currentColor' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M0 0h24v24H0z' fill='none'/><path d='M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z'/></svg>
                    </span>
                  </span>
              </div>
          </div>
      </li>
      {% endfor %}
      <div class="tracks_load col-12 col-md-12">
          {% if tag_list.has_next %}
          <a style="display:flex;justify-content:center;" class="infinite-more-link" href="/music/list/all_tag_list/{{ tag.pk }}/?page={{ tag_list.next_page_number }}">
              <img style="width: 30px;" src="{% static 'images/loading.gif' %}">
          </a>
          {% endif %}
      </div>
    </ul>
</div>
<button id="tag_playlist">Слушать музыку</button>

{% include "generic/media/tag_page.html" %}

{% endif %}
