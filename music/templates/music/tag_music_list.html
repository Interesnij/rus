{% load staticfiles thumbnail %}

{% if follows_list %}

<div class="jp-playlist tracks-container">
    <ul>
      {% for object in tag_list %}
      <li class="list-group-item infinite-item">
          <div class="media">
              <figure class="track_item" data-counter="{{ forloop.counter0 }}">
                {% if object.artwork_url %}
                  <img style="width:30px;heigth:auto" src="{{ object.artwork_url }}" />
                  {% else %}
                    <img style="width:30px;heigth:30px" src="{% static 'images/icons/person-24px.svg' %}" />
                  {% endif %}
              </figure>
              <div class="media-body">
                  <h6 class="my-0 mt-1">{{ object.title }}</h6>
                  <a href="" class="small ajax">{{ object.genre }} - {{ object.duration }}</a>
              </div>
          </div>
      </li>
      {% endfor %}
      <div class="tracks_load col-12 col-md-12">
          {% if tag_list.has_next %}
          <a style="display:flex;justify-content:center;" class="infinite-more-link" href="/music/list/all_tag_list/{{ tag.pk }}/?page={{ follows_list.next_page_number }}">
              <img style="width: 30px;" src="{% static 'images/loading.gif' %}">
          </a>
          {% endif %}
      </div>
    </ul>
</div>
<button id="tag_playlist">Слушать музыку</button>

{% include "generic/media/tag_page.html" %}

{% endif %}
