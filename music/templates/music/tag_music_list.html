{% load staticfiles get_key %}

<div class="media" style="margin-top: 35px;">
  <div class="media-body">
    <h4 class="content-color-primary mb-0">Треки тега {{ tag.name }}
    <small class="content-color-secondary float-right mr-2 mt-1">Всего {{ tag.get_tracks_count }}</small></h4>
  </div>
</div>
<br><br>
{% if tag_list %}
<div class="tracks-container tag_playlist" data-pk="{{ tag.pk }}">
    <ul class="ul_track_list" style="display: contents;">
      {% for object in tag_list %}
      <li class="list-group-item infinite-item id_{{ object.id }}">
          <div class="media">
              <figure class="track_item" style="cursor:pointer" data-counter="{{ forloop.counter0 }}">
                <a>
                  {% if object.artwork_url %}
                    <img style="width:50px;heigth:auto" src="{{ object.artwork_url }}" />
                  {% else %}
                    <img style="width:50px;heigth:50px" src="{% static 'images/icons/person-24px.svg' %}" />
                  {% endif %}
                </a>
              </figure>
              <div class="media-body">
                  <h6 class="my-0 mt-1 track_item" style="cursor:pointer">{{ object.title }}</h6>
                  <p class="small">{{ object.tag }}
                    <span class='span_btn' style="float:right;" data-pk="{{ object.pk }}">
                      <span style="cursor:pointer">
                        {% if not request_user|is_track_exists:object.id %}
                        <span class='track_add' title="Добавить">
                          <svg fill='currentColor' style="width:25px;" class='svg_default' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
                        </span>
                        {% else %}
                        <span class='track_remove' title="Удалить">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="width:20px;" class='svg_default' viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                        </span>
                        {% endif %}
                      </span>
                      &nbsp;
                      <span style="cursor:pointer" class='track_repost' title="Поделиться">
                        <svg class='svg_default' style="width:20px;" fill='currentColor' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M0 0h24v24H0z' fill='none'/><path d='M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z'/></svg>
                      </span>
                    </span>
                  </p>

              </div>
          </div>
      </li>
      {% endfor %}
    </ul>
</div>

<script>
  var tag_playlist = document.querySelector(".tag_playlist");
  var track = tag_playlist.querySelector(".track_item");
  track.addEventListener("click", (e) => {
    var track_id = track.getAttribute('data-counter');
    var playlist_block = document.querySelector(".music-dropdown");
    var tag_pk = tag_playlist.getAttribute('data-pk');
    if (!playlist_block.classList.contains('tag_' + tag_pk)){
      $.ajax({
        url: "/music/manage/temp_tag/" + tag_pk + "/",
        success: function(data) {
          load_playlist(playlist_block);
          playlist_block.className = "";
          playlist_block.classList.add('dropdown-menu music-dropdown tag_' + tag_pk);
          setTimeout(function(){ my_playlist_play(track_id)},2000);
        }
      });
    }else{
      my_playlist_play(track_id);
    };
  })
</script>
{% endif %}
