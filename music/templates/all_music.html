<div class="row">

        <br><br><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Поиск музыки" aria-label="Recipient's username">

                <button class="btn btn-outline-link" type="button">Искать</button>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-12 col-md-4">
        <br><br><br>

    </div>

<script>
$(document).ready(function(){
  $('#music_load').html('').load("/music/all_music_list/");

</script>
