
{% load staticfiles thumbnail %}
{% if follows_list %}
<ul class="follows-container list-group">
    {% for object in follows_list %}
    <li class="list-group-item">
        <div class="media">
            <figure>
              {% if object.get_avatar %}
                <img src="{{ object.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius:50px;width:50px;" alt="image">
              {% else %}
                <img class="thumb" src="{% static 'images/icons/person-24px.svg' %}" />
              {% endif %}
            </figure>
            <div class="media-body">
                <a href="{% url 'user' pk=object.pk %}" class="ajax">
                    <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
                </a>
                <a href="" class="small">Принять заявку</a>
            </div>
        </div>
    </li>
    {% endfor %}
    <div class="follows_load col-12 col-md-12">
        {% if follows_list.has_next %}
        <a style="display:flex;justify-content:center;" class="infinite-more-link" href="/follows/list/{{ user.uuid }}/?page={{ follows_list.next_page_number }}">
            <img style="width: 30px;" src="{% static 'images/loading.gif' %}">
        </a>
        {% endif %}
    </div>
</ul>

<script>
  var follows_infinite = new Waypoint.Infinite({
      element: $('.follows-container')[0], onBeforePageLoad: function() { $('.follows_load').show(); }, onAfterPageLoad: function($items) { $('.follows_load').hide(); }
  });
</script>

{% endif %}
