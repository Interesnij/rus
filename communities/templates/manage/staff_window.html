{% load staticfiles thumbnail %}

<div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
                    <div class="card">
                        <div class="card-header border-bottom">
                            <h5 class="content-color-primary mb-0">Назначение руководителя</h5>
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-lg-4 col-md-4">
                                  {% if user.get_avatar %}
                                    <img src="{{ user.get_avatar.file.url }}" alt="">
                                  {% else %}
                                    <svg fill="currentColor" class="svg_default svg_default_50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                                  {% endif %}
                                </div>
                                <div class="col-lg-8 col-md-8">
                                  <a href="{% url 'user' pk=user.pk %}" class="ajax" data-html="#ajax">
                                      <h6 class="my-0 mt-1">{{ user.get_full_name }}</h6>
                                      <p>Вы собираетесь назначить этого подписчика руководителем сообщества.</p>
                                  </a>
                                </div>
                            </div>
                            <br><br><hr>
                            <div class="form-group ">
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1" {% if moderator %} checked="checked"{% endif %} class="custom-control-input" id="user_moderator">
                                    <label class="custom-control-label" for="user_moderator">Модератор</label>
                                    <p>Может удалять добавленные пользователями материалы, управлять чёрным списком сообщества</p>
                                </div>
                                <hr>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1" {% if editor %} checked="checked"{% endif %} class="custom-control-input" id="user_editor">
                                    <label class="custom-control-label" for="user_editor">Редактор</label>
                                </div>
                                <hr>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1"{% if administrator %} checked="checked"{% endif %} class="custom-control-input" id="user_adminidtrator">
                                    <label class="custom-control-label" for="user_adminidtrator">Администратор</label>
                                </div>
                                <hr>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="radiogroup-1"{% if advertiser %} checked="checked"{% endif %} class="custom-control-input" id="user_advertiser">
                                    <label class="custom-control-label" for="user_advertiser">Рекламодатель</label>
                                </div>
                            </div>
                            <br><hr>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary manage_window_fullscreen_hide">Отмена</button>
                            <button class="btn btn-success float-right">Назначить</button>
                        </div>
                    </div>
                </div>
            </div>
