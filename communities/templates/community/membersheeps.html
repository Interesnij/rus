{% load staticfiles humanize %}

{% if membersheeps %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Группы </h4>
            </div>
            <a href="{% url 'communities' pk=user.pk %}" class="ajax">
                все
            </a>
        </div>
    </div>

    {% for object in membersheeps %}
    <div class="card border-top border-bottom">
        <div class="card-body">
            <div class="media">
                <figure style="width:50px;">
                    {% if object.avatar %}
                    <img src="{{ object.avatar.url }}" style="border-radius:50px;width:50px;" alt="image">
                    {% else %}
                    <img style="width:50px;border:#6C757D solid 1px;border-radius:50px;padding:5px;" src="{% static 'images/icons/group-24px.svg' %}" />
                    {% endif %}
                </figure>
                <div class="media-body">
                    <a href="{% url 'community_detail' pk=object.pk %}" class="ajax">
                        <h6 class="my-0 mt-1">{{ object.name }}
                        </h6>
                    </a>
                    {% if object.category %}
                    <p class="small">{{ object.category }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
