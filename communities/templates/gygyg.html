{% extends "base_reload.html" %}
{% load staticfiles humanize %}
{% block title %}Общество создается{% endblock %}
{% block content %}

<div class="col-md-8 col-lg-6 col-xl-5 mx-auto" style="display: flex; flex-flow: column nowrap; align-items: center; align-content: center; justify-content: center; margin-top: 70px;">
  <img style="width:120px;margin-bottom:5px" src="{% static 'images/icons/group-24px.svg' %}" />

  <br><br><br>
  <p style="font-size: 25px;">Группа создаётся...</p>
  <br>

</div>


<script>
  var link = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject( 'Microsoft.XMLHTTP' );
  link.open( 'GET', "/communities/reload/" + {{ new_url }} + "/", true );
  link.onreadystatechange = function () {
    if ( link.readyState == 4 ) {
        if ( link.status == 200 ) {
            var com_load = document.getElementById("ajax");
            com_load.innerHTML = link.responseText;
        }
    }
};

</script>
{% endblock %}
