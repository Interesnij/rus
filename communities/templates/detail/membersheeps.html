{% load staticfiles humanize %}

{% if membersheeps %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Подписчики  </h4>
            </div>
            <a href="{% url 'community_members' pk=object.pk %}" class="ajax">
                все
            </a>
        </div>
    </div>

    {% for object in membersheeps %}
    <div class="card border-top border-bottom">
      <div class="card-body">
      <div class="media">
        <figure>
          {% if object.user.get_avatar %}
            <img src="{{ object.user.get_avatar.file.url }}" style="border-radius:50px;width:50px;" alt="image">
          {% else %}
            <img style="width:50px;border:#6C757D solid 1px;border-radius:50px;padding:5px;" src="{% static 'images/icons/person-24px.svg' %}" />
          {% endif %}
        </figure>
        <div class="media-body">
          <a href="{% url 'user' pk=object.user.pk %}" class="ajax">
            <h6 class="my-0 mt-1">{{ object.user.get_full_name }}</h6>
          </a>
          {% if object.user.get_online %}
            <p class="text-success">В сети</p>
          {% else %}
            <p class="small">Был(а) {{ object.user.last_activity|naturaltime }}</p>
          {% endif %}
        </div>
      </div>
  </div>
    </div>
    {% endfor %}
</div>

{% endif %}
