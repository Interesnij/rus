{% extends "base.html" %}
{% block title %}{{ community.name }} - {{ album.title }}{% endblock %}
{% block content %}

<div class="container-fluid mt-3 pk_saver" data-pk="{{ community.pk }}" data-uuid="{{ album.uuid }}">
  <div class="row mb-3">
      <div class="col-12 col-md-8">
        <h5 class="mt-1">
          <a href="{% url 'community_detail' pk=community.pk %}" class="ajax" style="text-decoration:underline;">
            {{ community.name }}
          </a> -
          <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax" style="text-decoration:underline;">
            Галерея
          </a> - {{ album.title }}
        </h5>
        Фото: {{ album.count_photo }}
      </div>
      <div class="col-12 col-md-4">
        {% if album.is_user_album %}
        <form id="c_add_photos" method="post">
            {% csrf_token %}
              <input type="file" id="c_gallery_album_photo_add" name="file" style="display:none" multiple="multiple">
              <button id="c_add_multi_photos" class="btn btn-outline-success" type="button">
                Добавить фотографии
              </button>
        </form>
        {% endif %}
      </div>
</div>

<div id="c_album_photo_load" data-link="/gallery/community/album_photos/{{ community.pk }}/{{ album.uuid }}/">
  <div class="row" id="c_album_photos_container" style="margin-left: 0;margin-right: 0;"></div>
  <div class="card mb-3 centered post_empty" style="width: 100%;">
    <div class="card-body">
    <svg fill="currentColor" class="thumb_big svg_default" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
    </div>
    <h6 style="margin: 20px;text-align: center;"> Фотографий пока нет...</h6>
  </div>
</div>

</div>
{% endblock %}
