{% extends "base.html" %}
{% block title %}Охват по месяцам{% endblock %}
{% block content %}

<div class="container mt-4 main-container">
<div class="row">
    <div class="col-md-8 order-1">
        <div class="card">
          <div class="card-header">
              <div class="media">
                <div class="media-body">
                  <h5 class="mt-1">Охват по месяцам -
                    <a style="text-decoration:underline;" class="ajax" href="{% url 'community_detail' pk=community.pk %}">
                        {{ community.name }}
                    </a>
                  </h5>
                </div>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-2 drop">
                    Месяц
                </button>
                <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                  <a class="dropdown-item ajax" href="{% url 'community_cuberture_year' community.pk %}">Год</a>
                  <a class="dropdown-item ajax" href="{% url 'community_cuberture_week' community.pk %}">Неделя</a>
                  <a class="dropdown-item ajax" href="{% url 'community_cuberture_day' community.pk %}">День</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body px-0 py-0">
            <canvas id="canvas"
                    data-dates='{% for object in months %} {{ object|date:"F, Y" }}{% if not forloop.last %},{% endif %}{% endfor %}'
                    data-label_1="Общий охват"
                    data-label_2="Рекламный охват"
                    data-data_1="{% for view in views %}{{ view }}{% if not forloop.last %},{% endif %}{% endfor %}"
                    data-data_2="0,1,2"></canvas>
            <br><br>
          </div>
          </div>
    </div>

    {% include 'community_stat/menu.html' %}
</div>
</div>

{% endblock %}
