{% extends "base.html" %}
{% block title %}Посещаемость по месяцам{% endblock %}
{% block content %}

<div class="container mt-4 main-container">
<div class="row">
    <div class="col-md-8 order-1">
        <div class="card">
          <div class="card-header">
              <div class="media">
                <div class="media-body">
                  <h5 class="mt-1">Посещаемость по месяцам -
                    <a style="text-decoration:underline;" class="ajax" href="{% url 'community_detail' pk=community.pk %}">
                        {{ community.name }}
                    </a>
                  </h5>
                </div>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-2 drop">
                    Месяц
                </button>
                <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                  <a class="dropdown-item ajax" href="{% url 'community_traffic_day' community.pk %}">День</a>
                  <a class="dropdown-item ajax" href="{% url 'community_traffic_week' community.pk %}">Неделя</a>
                  <a class="dropdown-item ajax" href="{% url 'community_traffic_year' community.pk %}">Год</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body px-0 py-0">
            		<canvas id="canvas"></canvas>
            <br><br>
          </div>
          </div>
    </div>

    {% include 'community_stat/menu.html' %}
</div>
</div>

<script>
		var config = {
			type: 'line',
			data: {
				labels:[{% for object in months %} "{{ object|date:'F, Y' }}", {% endfor %}],
				datasets: [{
					label: 'Уникальные просмотры',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
          data: {{ un_views }}.reverse(),
					fill: false,
				}, {
					label: 'Все просмотры',
					fill: false,
					backgroundColor: 'rgb(54, 162, 235)',
					borderColor: 'rgb(54, 162, 235)',
					data: {{ views }}.reverse(),
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: ''
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: ''
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: ''
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
{% endblock %}
