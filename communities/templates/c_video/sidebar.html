<div class="card mb-3 mt-3">
    <div class="card-body">
      <a href="{% url 'community_detail' pk=community.pk %}" class="ajax">
        <div class="media">
            <figure style="width:50px;">
              {% if community.get_avatar %}
                <img src="{{ user.get_avatar }}" style="border-radius:50px" alt="image">
              {% else %}
                <svg fill="currentColor" class="svg_default svg_default_50" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/></svg>
              {% endif %}
            </figure>
          <div class="media-body">
              <h6 class="my-0 mt-1">{{ community.name }}</h6>
              <p class="small">Видеозаписи</p>
          </div>
        </div>
      </a>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-1">
              <a href="" class="ajax">Видеокаталог</a>
            </h5>
          </div>
      </div>
    </div>
</div>
{% if community.is_video_album_exists %}
<div class="card">
  <div class="card-body">
    <div class="nav flex-column nav-pills faqnav">
      <h6 style="margin-bottom:15px">Альбомы</h6>
      {% for object in community.get_video_albums %}
        <a class="ajax" href="{% url 'community_video_list' pk=community.pk uuid=object.uuid %}">
          {{ object.title }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
