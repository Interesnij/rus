
<div class="card mb-4" style="border:1px solid rgba(0, 0, 0, 0.125);">
    <form action="" id="COMM-POST" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-0">
            <textarea name="text" class="id_text form-control bg-light-secondary border-0" rows="2" placeholder="Что у Вас нового?"></textarea>
        </div>
        <div class="card-footer border-top btn_default">
            <div class="row">
                <div class="col" style="display: flex;">
                    <a title="Статья" class="btn btn-link btn-sm text-secondary" id="community_article_add" data-pk="{{ community.pk }}">
                      <svg class="svg_info svg_default" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="Bounding_Box"> <rect fill="none" width="24" height="24"/></g><g id="Flat"><g id="ui_x5F_spec_x5F_header_copy_2"></g><g><path d="M17,19.22H5V7h7V5H5C3.9,5,3,5.9,3,7v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-7h-2V19.22z"/><path d="M19,2h-2v3h-3c0.01,0.01,0,2,0,2h3v2.99c0.01,0.01,2,0,2,0V7h3V5h-3V2z"/><rect x="7" y="9" width="8" height="2"/><polygon points="7,12 7,14 15,14 15,12 12,12"/><rect x="7" y="15" width="8" height="2"/></g></g></svg>
                    </a>
                    <div class="dropdown">
                        <a title="Изображение" id="dropdown_image" class="btn btn-link btn-sm text-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_image">
                            <a id="images_upload" class="dropdown-item">Загрузить изображение</a>
                            <a id="gallery" class="dropdown-item">Мои изображения</a>
                            <a id="" class="dropdown-item">Использовать ссылку</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a title="Еще" class="btn btn-link btn-sm text-secondary" id="dropdown_more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_more">
                            <a id="doc" class="dropdown-item">Документ</a>
                            <a id="good" class="dropdown-item">Товар</a>
                            <a id="question" class="dropdown-item">Опрос</a>
                        </div>
                    </div>
                </div>

                <div class="col-auto ">
                    <svg class="svg_info svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="settings" d="M6.21 13.97l1.2 2.07c.08.13.23.18.37.13l1.49-.6c.31.24.64.44 1.01.59l.22 1.59c.03.14.15.25.3.25h2.4c.15 0 .27-.11.3-.26l.22-1.59c.36-.15.7-.35 1.01-.59l1.49.6c.14.05.29 0 .37-.13l1.2-2.07c.08-.13.04-.29-.07-.39l-1.27-.99c.03-.19.04-.39.04-.58 0-.2-.02-.39-.04-.59l1.27-.99c.11-.09.15-.26.07-.39l-1.2-2.07c-.08-.13-.23-.18-.37-.13l-1.49.6c-.31-.24-.64-.44-1.01-.59l-.22-1.59c-.03-.14-.15-.25-.3-.25h-2.4c-.15 0-.27.11-.3.26l-.22 1.59c-.36.15-.71.34-1.01.58l-1.49-.6c-.14-.05-.29 0-.37.13l-1.2 2.07c-.08.13-.04.29.07.39l1.27.99c-.03.2-.05.39-.05.59 0 .2.02.39.04.59l-1.27.99c-.11.1-.14.26-.06.39zM12 10.29c.94 0 1.71.77 1.71 1.71s-.77 1.71-1.71 1.71-1.71-.77-1.71-1.71.77-1.71 1.71-1.71zM19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm0 16H5V5h14v14z"/></svg>
                    <button type="button" class="btn btn-sm text-uppercase pl-3 c_add_post" data-pk="{{ community.pk }}">
                        <span class="text-hide-xs">Опубликовать</span>
                          <svg class="svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </button>
                </div>
            </div>
            <span class="add_board">
                <div id="for_images_upload" style="display:none;margin:10px"></div>
                <div id="for_gallery" style="display:none">gallery</div>
                <div id="for_doc" style="display:none;margin:10px">doc</div>
                <div id="for_good" style="display:none;margin:10px">good</div>
                <div id="for_question" style="display:none;margin:10px">question</div>
                <div id="for_settings" style="display:none;margin:10px">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" checked name="comments_enabled" class="custom-control-input">
                        <label class="custom-control-label" for="comments_enabled">
                            Комментарии включены
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="item_muted" class="custom-control-input">
                        <label class="custom-control-label" for="item_muted">
                            Не отправлять уведомления
                        </label>
                    </div>
                    <div class="form-group ">
                        <label>статус</label>
                        <select class="form-control" name="status" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="P" checked>Опубликовано</option>
                            <option value="D">Отложено</option>
                        </select>
                    </div>
                </div>
            </span>
        </div>
    </form>
</div>
