{% load staticfiles thumbnail %}

{% if common_friends %}
<div class="card mb-4" style="">
    <div class="card-header">
        <div class="media">
            <div class="media-body">
                <h4 class="content-color-primary mb-0">Друзья в группе  </h4>
            </div>
            <a href="{% url 'community_members' pk=object.pk %}" class="ajax">
                все
            </a>
        </div>
    </div>

    {% for object in common_friends %}
    <div class="card border-top border-bottom">
      <div class="card-body">
      <div class="media">
        <figure>
          {% if object.get_avatar %}
            <img src="{{ object.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius:50px;width:50px;" alt="image">
          {% else %}
            <img class="thumb" src="{% static 'images/icons/person-24px.svg' %}" />
          {% endif %}
        </figure>
        <div class="media-body">
          <a href="{% url 'user' pk=object.pk %}" class="ajax">
            <h6 class="my-0 mt-1">{{ object.get_full_name }}</h6>
          </a>
          {% if object.get_online %}
            <p class="text-success">В сети</p>
          {% else %}
            <p class="small">Был(а) {{ object.last_activity|naturaltime }}</p>
          {% endif %}
        </div>
      </div>
  </div>
    </div>
    {% endfor %}
</div>

{% endif %}
