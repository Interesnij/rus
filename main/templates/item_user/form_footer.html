{% load staticfiles %}

<div class="card-footer border-top">
    <span class="add_board">
        <div id="for_images_upload" style="display:none;margin:10px">
            <div class="card mb-4">
                <input name="file" type="file" id="" class="">
            </div>
        </div>
        <div id="for_gallery" style="display:none;margin:10px">gallery</div>
        <div id="for_doc" style="display:none;margin:10px">doc</div>
        <div id="for_good" style="display:none;margin:10px">good</div>
        <div id="for_question" style="display:none;margin:10px">question</div>
        <div id="for_settings" style="display:none;margin:10px">
          <span class="add_board_hide">
            <svg class="svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          </span>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" checked name="comments_enabled" id="id_comments_enabled" class="custom-control-input">
                <label class="custom-control-label" for="id_comments_enabled">
                    Комментарии включены
                </label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="item_mute" class="custom-control-input">
                <label class="custom-control-label" for="item_mute">
                    Не отправлять уведомления
                </label>
            </div>
            <div class="form-group ">
                <label>статус</label>
                <select class="form-control" id="id_status" name="status" data-live-search="true" tabindex="-1" aria-hidden="true">
                    <option value="P" checked>Опубликовано</option>
                    <option value="D">Отложено</option>
                </select>
            </div>
        </div>
    </span>

    <div class="row">
        <div class="col" style="display: flex;">
            <a title="Статья" class="btn btn-link btn-sm text-secondary" id="article_add">
              <svg class="svg_default" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="Bounding_Box"> <rect fill="none" width="24" height="24"/></g><g id="Flat"><g id="ui_x5F_spec_x5F_header_copy_2"></g><g><path d="M17,19.22H5V7h7V5H5C3.9,5,3,5.9,3,7v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-7h-2V19.22z"/><path d="M19,2h-2v3h-3c0.01,0.01,0,2,0,2h3v2.99c0.01,0.01,2,0,2,0V7h3V5h-3V2z"/><rect x="7" y="9" width="8" height="2"/><polygon points="7,12 7,14 15,14 15,12 12,12"/><rect x="7" y="15" width="8" height="2"/></g></g></svg>
            </a>
            <div class="dropdown">
                <a title="Изображение" id="dropdown_image" class="btn btn-link btn-sm text-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img style="width:22px;" src="{% static 'images/icons/camera_alt-24px.svg' %}" />
                </a>
                <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_image">
                    <a id="images_upload" class="dropdown-item">Загрузить изображение</a>
                    <a id="gallery" class="dropdown-item">Мои изображения</a>
                    <a id="link" class="dropdown-item">Использовать ссылку</a>
                </div>
            </div>
            <div class="dropdown">
                <a title="Еще" class="btn btn-link btn-sm text-secondary" id="dropdown_more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img style="width:22px;" src="{% static 'images/icons/attach_file-24px.svg' %}" />
                </a>
                <div class="dropdown-menu dropdown-menu-top" aria-labelledby="dropdown_more">
                    <a id="doc" class="dropdown-item">Документ</a>
                    <a id="good" class="dropdown-item">Товар</a>
                    <a id="question" class="dropdown-item">Опрос</a>
                </div>
            </div>
        </div>

        <div class="col-auto ">
            <img style="width:22px" id="settings" src="{% static 'images/icons/settings_applications-24px.svg' %}" />

            <button type="button" id="form_post_btn" class="btn btn-rounded btn-sm text-uppercase pl-3">
                <span class="text-hide-xs">Опубликовать</span>
                    <img style="width:25px;color:white" src="{% static 'images/icons/send-24px.svg' %}" />
            </button>
        </div>
    </div>

</div>

<script>
    $('.add_board_hide').on('click', function() {
        $('#for_settings').hide();
    });
</script>

<script>
    $('#images_upload').on('click', function() {
        $('#for_images_upload').show();
    });
    $('#settings').on('click', function() {
        $('#for_settings').show();
    });

    $('#gallery').on('click', function() {
        $('#for_gallery').show();
    });
    $('#doc').on('click', function() {
        $('#for_doc').show();
    });
    $('#good').on('click', function() {
        $('#for_good').show();
    });
    $('#question').on('click', function() {
        $('#for_question').show();
    });
</script>
