<div class="card mb-4" item-uuid="{{ object.uuid }}">
    {% include 'item_user/card_header.html' %}

    {% if object.is_repost %}
    {% include 'item_user/repost.html' %}
    {% endif %}

    <div class="card-body fullscreen" style="cursor:pointer">

      {% if object.post.text %}
        <p class="">{{ object.post.text|linebreaks }}</p>
      {% endif %}
      
      {% include 'generic/attach/post_attach.html' %}
    </div>

    {% include 'item_user/info.html' %}
</div>
