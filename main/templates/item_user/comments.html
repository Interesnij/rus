                </h4>
              </div>
            </div>
          </div>

        <div class="row no-gutters">

          <button class="btn btn-link content-color-secondary comment_photo" type="button">
            <img style="margin-top: -10px;" src="{% static 'images/icons/attach_file-24px.svg' %}" />
          </button>
            <div class="col">
                <div class="input-group input-group-sm">
                  {{ form_comment.text }}
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary btn-rounded btn-sm ml-2 u_itemComment" data-pk="{{ user.pk }}" data-uuid="{{ parent.uuid }}" type="button">
                  <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </button>
            </div>
        </div>
    </form>
</div>
{% endif %}
<script>
    $('.comment_photo').on('click', function() {
      btn = $(this);
      btn.parent().prev().show();
    });
    $('.comment_good').on('click', function() {
        $('#for_comment_good').show();
    });
    $('.comment_article').on('click', function() {
        $('#for_comment_article').show();
    });

</script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    };
    function csrfSafeMethod(method) {
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    var csrftoken = getCookie('csrftoken');
    var page_title = $(document).attr("title");
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
</script>
<script>
    var imageLoader = $(".file1");
    var entrou = false;
    $(".comment_photo1").on("click", function() {
        $(".file1").click();
    });

    $(".file1").on("change", function() {
        if (!entrou) {
            var imgPath = $(this)[0].value;
            var extn = imgPath.substring(imgPath.lastIndexOf(".") + 1).toLowerCase();

            if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
                if (typeof FileReader != "undefined") {
                    var image_holder = $(".comment_photo1");
                    image_holder.empty();

                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $img = $("<img />", {
                            id: "targetImageCrop",
                            src: e.target.result,
                            class: "thumb-image"
                        }).appendTo(image_holder);
                    };

                    image_holder.show();
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            } else {
                this.value = null;
            }
        }
        entrou = true;
        setTimeout(function() {
            entrou = false;
        }, 1000);
    });
</script>
