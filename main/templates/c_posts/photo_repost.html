{% load liked_user %}

  <span style="padding: 5px;">
    Сообщество&nbsp;<a style="text-decoration:underline;" class="ajax" href="{% url 'community_detail' pk=object.parent.community.pk %}">{{ object.community.name }}</a>&nbsp;поделилось фотографией
  </span>
  {% if object.parent.community %}

    {% include 'c_posts/card_header.html' %}
    <div class="photo">
        <img photo-uuid="{{ object.get_photo_repost.uuid }}" data-pk="{{ object.parent.community.pk }}" class="c_WA_photo image_fit lazyload pointer" data-src="{{ object.get_photo_repost.file.url }}" alt="img">
    </div>
  {% else %}

    {% include 'u_posts/card_header.html' %}
    <div class="photo">
        <img photo-uuid="{{ object.get_photo_repost.uuid }}" data-pk="{{ object.parent.creator.pk }}" class="u_WA_photo image_fit lazyload pointer" data-src="{{ object.get_photo_repost.file.url }}" alt="img">
    </div>
  {% endif %}
