{% load staticfiles  %}

<style>
.photo_fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 20;
    padding: 5%;
    display: block;
    overflow: auto;
}
.add_fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 20;
    padding: 5%;
    display: block;
    overflow: auto;
}
@media screen and (min-width: 621px) {
    .photo_fullscreen {
        left: 20%;
        width: 60%;
        padding-left: 5%;
        padding-right: 5%;
    }

    .add_fullscreen {
        left: 20%;
        width: 60%;
        padding-left: 5%;
        padding-right: 5%;
    }
}
.photo_fullscreen_hide,
.add_fullscreen_hide {
    cursor: pointer;
    float: right;
    margin-top: -12px;
}
.prev_item {
    position: absolute;
    right: -10%;
    top: 160px;
    cursor: pointer;
}
.next_item {
    position: absolute;
    left: -10%;
    top: 160px;
    cursor: pointer;
}
</style>


<div class="card mb-4 add_fullscreen" style="display:none">
    <span class="add_fullscreen_hide">
        <img style="width:35px" src="{% static 'images/icons/close-24px.svg' %}" />
    </span>
    <div id="photo_add_loader" style="margin-top:30px"></div>
</div>

<div class="card mb-4 photo_fullscreen" style="display:none">
    <span class="photo_fullscreen_hide">
        <img style="width:35px" src="{% static 'images/icons/close-24px.svg' %}" />
    </span>
    <div id="photo_loader" style="margin-top:30px;position:relative;"></div>

</div>
