{% load staticfiles %}

{% if items_list %}

{% for object in items_list %}

<div class="col-sm-12 col-md-6 col-lg-4 infinite-item photo_detail" style="cursor:pointer" data-uuid="{{ object.creator.uuid }}" data-id="{{ object.id }}">
  <div class="card rounded-0 border-0 mb-4">
  <img style="width: 100%;" class="lazyload" data-src="{{ object.file.url }}" alt="">
  </div>
</div>

{% endfor %}
<div class="load col-12 col-md-12">
  {% if items_list.has_next %}
    <a style="display:flex;justify-content:center;" class="infinite-more-link" href="{% url 'user_photos' user.uuid %}?page={{ items_list.next_page_number }}">
      <img src="{% static 'images/loading.gif' %}">
    </a>
  {% endif %}
</div>

{% else %}
<h6>  Фотографий пока нет...</h6>
{% endif %}

<script defer src="{% static 'scripts/gallery.js' %}" type="text/javascript"></script>
