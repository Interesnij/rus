<div class="row">
  <div class="infinite-container">
{% for object in object_list %}

<div class="col-sm-12 col-md-6 col-lg-4">
  <div class="card rounded-0 border-0 mb-4">
  <img style="width: 100%;" class="lazyload" data-src="{{ object.file.url }}" alt="">
  </div>
</div>

{% endfor %}
<div class="load col-12 col-md-12" >
  {% if page_obj.has_next %}
    <a style="display:flex;justify-content:center;" class="infinite-more-link" href="{% url 'photos' user.uuid %}?page={{ page_obj.next_page_number }}">
      <img src="{% static 'images/loading.gif' %}">
    </a>
  {% endif %}
</div>
</div>

</div>
