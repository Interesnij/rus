{% load is_avatar humanize thumbnail %}

<span class="text-hide-xs">
  {% if prev %}
    <span class="prev_item"><svg class="svg_default" style="width:50px;height:50px;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg></span>
  {% endif %}
  {% if next %}
    <span class="next_item"><svg class="svg_default" style="width:50px;height:50px;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg></span>
  {% endif %}
</span>

<div class="mb-4">
  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-12 order-1">
      <div class="card rounded-0 border-0 mb-4">
        <img style="width: 100%;" src="{{ object.file.url }}" alt="">
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-5 col-sm-12 order-2 ">

    <div class="card-header">
        <div class="media">
          <a href="{% url 'user' pk=object.creator.pk %}" class="ajax" data-html="#ajax">
            <figure>
              {% if object.creator.get_avatar %}
                <img src="{{ object.creator.get_avatar.file|thumbnail_url:'avatar' }}" style="border-radius: 50px;width:50px;" alt="image">
              {% else %}
                <svg fill="currentColor" class="svg_default svg_default_50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
              {% endif %}
            </figure>
          </a>
            <div class="media-body">
                <h6 class="mb-0">
                  <a href="{% url 'user' pk=object.creator.pk %}" class="ajax" data-html="#ajax">
                    {{ object.creator.get_full_name }} &nbsp;
                  </a>
                </h6>
                <p class="mb-0">{{ object.created|naturaltime }}</p>
            </div>
        </div>
    </div>

      {{ object.album_2.title }} | {{ object.album.title }}
  </div>
</div>

  {% if prev %}
    <script>
    	$('.prev_item').on('click', function () {uuid = "{{ user.uuid }}";pk = "{{ prev.pk }}";$('#photo_loader').html('').load("/gallery/load/photo/" + pk + "/" + uuid + "/");});
    </script>
   {% endif %}

   {% if next %}
    <script>$('.next_item').on('click', function () {uuid = "{{ user.uuid }}";pk = "{{ next.pk }}";$('#photo_loader').html('').load("/gallery/load/photo/" + pk + "/" + uuid + "/");});</script>
  {% endif %}
