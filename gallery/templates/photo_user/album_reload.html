<link rel="stylesheet" href="{% static 'styles/dropzone.css' %}" />

<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-12 col-md-6">
            <h5 class="mt-1">{{ album.title }}</h5>
            Фото: {{ album.count_photo }}
        </div>
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-12 col-md-6">
                    <a href="{% url 'user_gallery' pk=user.pk %}" class="btn btn-outline-success ajax" style="margin-bottom:15px;width:100%" type="button">
                        Моя галерея
                    </a>
                </div>
                {% if album.album_is_generic %}
                <div class="col-12 col-md-6">
                    <button id="photos_add" class="btn btn-outline-success" style="margin-bottom:15px;width:100%" type="button">
                        Добавить фотографии
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 main-container">
    <div id="photos_add_window" style="display:none">
        <form method="post" action="{% url 'photo_album_add_user' album.pk user.uuid %}" class="dropzone">
            {% csrf_token %}
        </form>
        <br><br>
    </div>
    <div id="album_photo_load" style="width: 100%;"></div>
  </div>

<script defer src="{% static 'scripts/my/gallery.js' %}" type="text/javascript"></script>
{% include 'photo_user/album/dropzone.html' %}
<script>
  $(document).ready(function() {$('#album_photo_load').html('').load("/gallery/user/album_list/" + "{{ user.pk }}/" + "{{ album.uuid }}/");});
  $("#photos_add").click(function() { $('#photos_add_window').show(); })
</script>
