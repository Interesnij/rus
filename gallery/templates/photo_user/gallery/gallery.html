{% extends "base.html" %}
{% load staticfiles liked_user %}
{% block title %}Фотографии {{ user.first_name|gent }} {{ user.last_name|gent }}{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'styles/dropzone.css' %}" />

<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-12 col-md-6">
            <h5 class="mt-1">Фотографии
                <a style="text-decoration:underline;" class="ajax" href="{% url 'user' pk=user.pk %}">
                  {{ user.first_name|gent }} {{ user.last_name|gent }}
                </a>
            </h5>
            Фото: {{ user.count_photos }}
        </div>
    </div>
</div>

<div class="container mt-4 main-container">
      <div id="albums_load"></div>
      <div id="photo_load" style="width: 100%;"></div>
  </div>

<script defer src="{% static 'scripts/auth/gallery.js' %}" type="text/javascript"></script>

<script>
    $(document).ready(function() {
        $('#albums_load').html('').load("/gallery/user/albums/" + "{{ user.uuid }}");
        $('#photo_load').html('').load("/gallery/user/photos/" + "{{ user.uuid }}");
    });
</script>
{% endblock %}
