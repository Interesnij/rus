{% load staticfiles %}
<style>
    .albom_description {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        bottom: 25px;
        margin-bottom: 10px;
        display: flex;
        transition: 0.5s;
    }

    .albom_description:hover {
        z-index: 10;
        opacity: 1;
        visibility: visible;
        background: #D6DAE1;
        color: black;
    }

    .cover_block:hover .albom_description {
        z-index: 10;
        opacity: 1;
        visibility: visible;
        background: #D6DAE1;
        color: black;
    }
</style>

{% if albums_list %}
<div class="row">
    {% for object in albums_list %}
    {% if object.get_cover_photo %}
    <div class="col-sm-12 col-md-6 col-lg-4 cover_block infinite-item">

        <div class="card rounded-0 border-0 mb-4">
            <div class="card-header">
                <div class="media">
                    <div class="media-body" style="white-space:nowrap;overflow:hidden;">
                        <h4 class="mb-0">{{ object.title }}</h4>
                    </div>
                    <div class="dropdown d-inline-block">
                        <a style="cursor:pointer" class="icon-circle icon-30 dropdown-toggle caret-none" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg class="svg_default" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="" class="dropdown-item">Изменить</a>
                            <a href="" class="dropdown-item">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
              <a href="{% url 'user_album' pk=user.pk uuid=object.uuid %}" class="ajax">
                <img style="width:100%" src="{{ object.get_cover_photo.file.url }}" />
                <p class="mb-0 content-color-secondary f-sm albom_description">{{ object.description }}</p>
              </a>
            </div>
        </div>

    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
