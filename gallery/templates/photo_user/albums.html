{% load staticfiles %}
<style>
    .albom_description {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        bottom: 25px;
        margin-bottom: 10px;
        display: flex;
        transition: 0.5s;
    }

    .albom_description:hover {
        z-index: 10;
        opacity: 1;
        visibility: visible;
        background: #D6DAE1;
        color: black;
    }

    .cover_block:hover .albom_description {
        z-index: 10;
        opacity: 1;
        visibility: visible;
        background: #D6DAE1;
        color: black;
    }
</style>

{% if albums_list %}
<div class="row">
    {% for object in albums_list %}

    <div class="col-sm-12 col-md-6 col-lg-4 cover_block infinite-item">
        <div class="card rounded-0 border-0 mb-4">
            <div class="card-header">
                <div class="media">
                    <div class="media-body" style="white-space:nowrap;overflow:hidden;">
                        <h4 class="mb-0">{{ object.title }}</h4>
                    </div>
                    <div class="dropdown d-inline-block">
                        <a style="cursor:pointer" class="icon-circle icon-30 dropdown-toggle caret-none" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img style="width:22px" src="{% static 'images/icons/more_vert-24px.svg' %}" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="" class="dropdown-item">Изменить</a>
                            <a href="" class="dropdown-item">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
              {% if object.cover_photo %}
                <img style="width:100%" src="{{ object.cover_photo.url }}" />
              {% else %}
                <svg class="svg_default" style="width:100%;height:auto" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
              {% endif %}
                <p class="mb-0 content-color-secondary f-sm albom_description">{{ object.description }}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% else %}
<div class="card mb-4" style="align-items: center;justify-content:center;width:100%;">
  <div class="card-body">
  <svg fill="currentColor" class="thumb_big svg_default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M22 13h-8v-2h8v2zm0-6h-8v2h8V7zm-8 10h8v-2h-8v2zm-2-8v6c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2zm-1.5 6l-2.25-3-1.75 2.26-1.25-1.51L3.5 15h7z"/></svg>
  </div>
  <h6 style="margin-bottom: 20px;"> Пока альбомов нет...</h6>
</div>
{% endif %}
