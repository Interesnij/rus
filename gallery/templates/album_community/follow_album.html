{% extends "base.html" %}
{% block title %}{{ community.name }} - {{ album.title }}{% endblock %}
{% block content %}

<div class="container-fluid mt-3 pk_saver" data-pk="{{ community.pk }}" album-uuid="{{ album.uuid }}">
  <h5 class="mt-1">
    <a href="{% url 'community_detail' pk=community.pk %}" class="ajax" style="text-decoration:underline;">
      {{ community.name }}
    </a> -
    <a href="{% url 'community_gallery' pk=community.pk %}" class="ajax" style="text-decoration:underline;">
      Галерея
    </a> - {{ album.title }}
  </h5>
  Фото: {{ album.count_photo }}

  <div class="card mb-3 centered">
    <div class="card-body">
    <svg class="thumb_big svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
    </div>
    <h6 style="margin-bottom: 20px;margin: 20px;">Только подписчики сообщества могут просматривать фотографии</h6>
  </div>
</div>
{% endblock %}
