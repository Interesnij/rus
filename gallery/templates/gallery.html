{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
{% if user == request.user %}
Мои фотографии
{% else %}
Фотографии пользователя "{{ user.get_full_name }}"
{% endif %}
{% endblock %}
{% block content %}

<form id="add-photos" action="{% url 'ajax_photo_upload_view' 1 %}" class="dropzone">
    {% csrf_token %}
</form>

<script src="{% static 'scripts/dropzone.js' %}" type="text/javascript"></script>
{% endblock %}
