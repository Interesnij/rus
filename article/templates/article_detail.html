{% load staticfiles humanize liked_user %}

<div class="card mb-4 infinite-item" item-id="{{ object.uuid }}">
  <span class="activefullscreen_hide2">Ð¥</span>

    {% include 'generic/card_header.html' %}

    <div class="card-body">
               <h2 class="">{{ object.article.title }}</h2>
               <br><br>
                    <figure class="">
                      {% if object.article.image %}
                        <img class="lazyload" data-src="{{ object.article.image.url }}" alt="">
                      {% else %}
                        <img class="lazyload" data-src="{% static 'images/no-image.jpg' %}" />
                      {% endif %}
                    </figure>
                    <div class="container">
                      <br><br>
                      {{ object.article.content|safe }}

                    </div>
    </div>

    {% include 'generic/info.html' %}
</div>

{% include 'generic/script.html' %}

<script>
  $('.activefullscreen_hide2').on('click', function () {
  	 $('.activefullscreen2').hide();
  	 $('#article_loader').empty();
  });
</script>
